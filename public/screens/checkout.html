<head>

  <title data-page="checkout">Checkout â€“ ×‘×—×™×¨×ª ×¤×¨×™×˜×™× ×œ×ª×©×œ×•×</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <script src="/assets/translations"></script>
  <style>

    }

  </style>
</head>
<body>
  <nav>
    <a href="store.html" data-key="store">×—× ×•×ª</a>
    <a href="cart.html" data-key="cart">×¡×œ ×”×§× ×™×•×ª</a>
    <a href="checkout.html" data-key="checkout">×ª×©×œ×•×</a>
    <a href="myitems.html" data-key="myPurchases">×”×¨×›×™×©×•×ª ×©×œ×™</a>
    <a id="login-link" href="login.html" data-key="login">×”×ª×—×‘×¨×•×ª</a>
    <button id="logout" style="display:none" data-key="logout">×”×ª× ×ª×§×•×ª</button>
    <a href="admin.html" data-key="admin">× ×™×”×•×œ</a>
    <button id="theme-toggle">ğŸŒ™ ××¦×‘ ×›×”×”</button>
    <button id="language-toggle">ğŸŒ English</button>
  </nav>

  <h1 data-key="pageTitle.checkout">×‘×—×™×¨×ª ×¤×¨×™×˜×™× ×œ×ª×©×œ×•×</h1>

  <form id="checkout-form">
    <div id="ck-list" class="ck-list"></div>
    <button id="to-pay" type="button" data-key="proceedToPay">Proceed to Pay</button>
  </form>

  <script>
    // ×˜×¢×™× ×ª ×”×ª×××•×ª ××™×©×™×•×ª ×-localStorage
    function loadUICustomization() {
      const theme = localStorage.getItem('theme') || 'light';
      const themeToggle = document.getElementById('theme-toggle');
      const languageToggle = document.getElementById('language-toggle');
      
      // ×¢×“×›×•×Ÿ × ×•×©×
      if (theme === 'dark') {
        document.body.classList.add('dark-theme');
        themeToggle.textContent = 'â˜€ï¸ ××¦×‘ ×‘×”×™×¨';
      } else {
        document.body.classList.remove('dark-theme');
        themeToggle.textContent = 'ğŸŒ™ ××¦×‘ ×›×”×”';
      }
      
      // ×¢×“×›×•×Ÿ ×›×¤×ª×•×¨ ×©×¤×”
      const currentLanguage = localStorage.getItem('language') || 'he';
      if (currentLanguage === 'en') {
        languageToggle.textContent = 'ğŸŒ ×¢×‘×¨×™×ª';
      } else {
        languageToggle.textContent = 'ğŸŒ English';
      }
      
      // ×¢×“×›×•×Ÿ ×ª×¨×’×•××™×
      if (typeof window.updateLanguage === 'function') {
        window.updateLanguage();
      }
    }

    // ×”×—×œ×¤×ª × ×•×©×
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-theme');
      const newTheme = isDark ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      loadUICustomization();
    });

    // ×”×—×œ×¤×ª ×©×¤×”
    document.getElementById('language-toggle').addEventListener('click', () => {
      const currentLanguage = localStorage.getItem('language') || 'he';
      const newLanguage = currentLanguage === 'he' ? 'en' : 'he';
      localStorage.setItem('language', newLanguage);
      
      // ×¢×“×›×•×Ÿ ××™×™×“×™ ×©×œ ×›×¤×ª×•×¨ ×”×©×¤×”
      const languageToggle = document.getElementById('language-toggle');
      if (newLanguage === 'en') {
        languageToggle.textContent = 'ğŸŒ ×¢×‘×¨×™×ª';
      } else {
        languageToggle.textContent = 'ğŸŒ English';
      }
      
      // ×˜×¢×™× ×” ××—×“×© ×¢× ×”×©×¤×” ×”×—×“×©×”
      loadCheckoutList();
    });

    // × ×™×•×•×˜ ×“×™× ××™
    async function setupAuthButtons() {
      const loginLink = document.getElementById('login-link');
      const logoutBtn = document.getElementById('logout');
      let loggedIn = false;
      let username = '';
      
      try { 
        const r = await fetch('/api/session'); 
        if (r.ok) {
          loggedIn = true;
          const data = await r.json();
          username = data.username;
        }
      } catch {}
      
      loginLink.style.display = loggedIn ? 'none' : '';
      logoutBtn.style.display = loggedIn ? '' : 'none';
      
      // ×”×¦×’×ª ×§×™×©×•×¨ × ×™×”×•×œ ×¨×§ ×œ××©×ª××© admin
      const adminLinkElement = document.querySelector('a[href="admin.html"]');
      if (adminLinkElement) {
        adminLinkElement.style.display = (loggedIn && username === 'admin') ? '' : 'none';
      }
    }
    setupAuthButtons();
    document.getElementById('logout').onclick = async () => {
      try { await fetch('/api/logout', { method: 'POST' }); }
      finally { location.href = 'login.html'; }
    };

    const listBox = document.getElementById('ck-list');

    async function loadCheckoutList() {
      const cartRes = await fetch('/api/cart');
      if (cartRes.status === 401) { location.href = 'login.html'; return; }
      const quantities = await cartRes.json();

      const prodRes = await fetch('/api/products');
      const products = await prodRes.json();
      const currentLanguage = localStorage.getItem('language') || 'he';

      listBox.innerHTML = '';
      const productIds = Object.keys(quantities);
      
      if (productIds.length === 0) {
        const emptyText = currentLanguage === 'en' ? 'Cart is empty.' : '×”×¡×œ ×¨×™×§ ×›×¨×’×¢.';
        listBox.innerHTML = `<p>${emptyText}</p>`;
        return;
      }

      // ××™×œ×•×Ÿ ×ª×¨×’×•××™× ×™×©×™×¨
      const productTranslations = {
        'bagle-cookie': { he: '×¢×•×’×™×™×ª ×‘×™×™×’×œ', en: 'Bagel Cookie' },
        'caramel-cookie': { he: '×¢×•×’×™×™×ª ×§×¨××œ', en: 'Caramel Cookie' },
        'chocolate-cake': { he: '×¢×•×’×ª ×©×•×§×•×œ×“', en: 'Chocolate Cake' },
        'cookies-box': { he: '×§×•×¤×¡×ª ×¢×•×’×™×•×ª', en: 'Cookies Box' },
        'cupcakes': { he: '×§××¤×§×™×™×§×¡', en: 'Cupcakes' },
        'kinder-cookie': { he: '×¢×•×’×™×™×ª ×§×™× ×“×¨', en: 'Kinder Cookie' },
        'lotus-cookie': { he: '×¢×•×’×™×™×ª ×œ×•×˜×•×¡', en: 'Lotus Cookie' },
        'minnie-mous-cake': { he: '×¢×•×’×ª ××™× ×™ ×××•×¡', en: 'Minnie Mouse Cake' },
        'nutella-box': { he: '×§×•×¤×¡×ª × ×•×˜×œ×”', en: 'Nutella Box' },
        'nutella-cookie': { he: '×¢×•×’×™×™×ª × ×•×˜×œ×”', en: 'Nutella Cookie' },
        'orange-cake': { he: '×¢×•×’×ª ×ª×¤×•×–', en: 'Orange Cake' },
        'pizza-cookie': { he: '×¢×•×’×™×™×ª ×¤×™×¦×”', en: 'Pizza Cookie' },
        'white-chocolate-cookie': { he: '×¢×•×’×™×™×ª ×©×•×§×•×œ×“ ×œ×‘×Ÿ', en: 'White Chocolate Cookie' },
        'white-design-cake': { he: '×¢×•×’×” ×œ×‘× ×” ××¢×•×¦×‘×ª', en: 'White Design Cake' }
      };

      // ×¢×“×›×•×Ÿ ×›×¤×ª×•×¨ ×”×ª×©×œ×•×
      const proceedButton = document.getElementById('to-pay');
      proceedButton.textContent = currentLanguage === 'en' ? 'Proceed to Pay' : '×”××©×š ×œ×ª×©×œ×•×';

      productIds.forEach(id => {
        const quantity = quantities[id];
        const p = products.find(x => String(x.id) === String(id));
        if (!p || quantity <= 0) return;

        // ×ª×¨×’×•× ×©× ×”××•×¦×¨ ×œ×¤×™ ×”×©×¤×” ×”× ×•×›×—×™×ª
        let productName;
        if (productTranslations[p.id] && productTranslations[p.id][currentLanguage]) {
          productName = productTranslations[p.id][currentLanguage];
        } else {
          productName = p.title;
        }

        const row = document.createElement('label');
        row.className = 'ck-row';
        row.innerHTML = `
          <input type="checkbox" name="item" value="${String(p.id)}" checked />
          <img src="/images/${p.image}" alt="${productName}" />
          <div><strong>${productName}</strong> (${quantity})</div>
        `;
        listBox.appendChild(row);
      });
    }

    document.getElementById('to-pay').addEventListener('click', async () => {
      const checked = Array.from(document.querySelectorAll('input[name="item"]:checked'))
                           .map(el => String(el.value));
      if (!checked.length) return alert('×‘×—×¨ ×œ×¤×—×•×ª ×¤×¨×™×˜ ××—×“');

      const res = await fetch('/api/checkout', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ items: checked })
      });

      let j = {}; try { j = await res.json(); } catch {}
      if (res.ok && j.ok) location.href = 'pay.html';
      else alert(j.error || 'Checkout failed');
    });

    // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
    loadUICustomization();
    loadCheckoutList();
  </script>
</body>
