  <h1 id="page-title">×‘×—×™×¨×ª ×¤×¨×™×˜×™× ×œ×ª×©×œ×•×</h1>

  <form id="checkout-form">

  <script>
    const slugify = s => String(s||'').trim().toLowerCase().replace(/[^\p{L}\p{N} ]/gu,'').replace(/\s+/g,'-');
    const nis=n=>`â‚ª${n}`;
    const PRICE_MAP={'chocolate-cake':150,'8-cookies-box':125,'cupcakes':160,'minnie-mous-cake':300,'nutella-box':70,'chocolate-pizza-xl':120,'bento-design-cake':140,'chocolate-design-cake':180,'orange-cake':70,'white-design-cake':140,'pizza-cookie':120,'pizza cookie':120};
    const productTranslations={
      he:{'chocolate-cake':'×¢×•×’×ª ×©×•×§×•×œ×“ ××¢×•×¦×‘×ª','8-cookies-box':'×××¨×– 8 ×¢×•×’×™×•×ª','cupcakes':'×§××¤×§×™×™×§×¡','minnie-mous-cake':'×¢×•×’×ª ××™× ×™ ×××•×¡','nutella-box':'×××¨×– ××’×•×œ×’×œ×•×ª × ×•×˜×œ×”','chocolate-pizza-xl':'×¤×™×¦×ª ×©×•×§×•×œ×“ ×’×“×•×œ×”','bento-design-cake':'×¢×•×’×ª ×‘× ×˜×• ××¢×•×¦×‘×ª','chocolate-design-cake':'×¢×•×’×ª ×©×•×§×•×œ×“ ××¢×•×¦×‘×ª','orange-cake':'×¢×•×’×ª ×ª×¤×•×–×™×','bagle-cookie':'×¢×•×’×™×™×ª ×‘×™×™×’×œ','caramel-cookie':'×¢×•×’×™×™×ª ×§×¨××œ','kinder-cookie':'×¢×•×’×™×™×ª ×§×™× ×“×¨','lotus-cookie':'×¢×•×’×™×™×ª ×œ×•×˜×•×¡','nutella-cookie':'×¢×•×’×™×™×ª × ×•×˜×œ×”','white-chocolate-cookie':'×¢×•×’×™×™×ª ×©×•×§×•×œ×“ ×œ×‘×Ÿ','white-design-cake':'×¢×•×’×ª ×‘× ×˜×• ××¢×•×¦×‘×ª','pizza-cookie':'×¤×™×¦×ª ×©×•×§×•×œ×“ ×’×“×•×œ×”','pizza cookie':'×¤×™×¦×ª ×©×•×§×•×œ×“ ×’×“×•×œ×”'},
      en:{'chocolate-cake':'Chocolate Design Cake','8-cookies-box':'8 Cookies Box','cupcakes':'Cupcakes','minnie-mous-cake':'Minnie Mouse Cake','nutella-box':'Nutella Box','chocolate-pizza-xl':'Chocolate Pizza XL','bento-design-cake':'Bento Design Cake','chocolate-design-cake':'Chocolate Design Cake','orange-cake':'Orange Cake','bagle-cookie':'Bagel Cookie','caramel-cookie':'Caramel Cookie','kinder-cookie':'Kinder Cookie','lotus-cookie':'Lotus Cookie','nutella-cookie':'Nutella Cookie','white-chocolate-cookie':'White Chocolate Cookie','white-design-cake':'Bento Design Cake','pizza-cookie':'Chocolate Pizza XL','pizza cookie':'Chocolate Pizza XL'}
    };
    const priceOf = (prod)=>{const id=String(prod.id??''); const title=String(prod.title??''); const k=[id,slugify(id),title,slugify(title)].find(x=>x in PRICE_MAP); return k?PRICE_MAP[k]:(/(cookie)/i.test(id+title)?17:0);};
    const nameOf = (prod,lang)=>{const id=String(prod.id??''); const title=String(prod.title??''); const dict=productTranslations[lang]||{}; const k=[id,slugify(id),title,slugify(title)].find(x=>dict[x]); return k?dict[k]:(window.Translations?.getProduct?.(id)||title||id);};

    function loadUICustomization() {
      const theme = localStorage.getItem('theme') || 'light';
      const themeToggle = document.getElementById('theme-toggle');
      const languageToggle = document.getElementById('language-toggle');
      if (theme === 'dark') { document.body.classList.add('dark-theme'); themeToggle.textContent = 'â˜€ï¸ ××¦×‘ ×‘×”×™×¨'; }
      else { document.body.classList.remove('dark-theme'); themeToggle.textContent = 'ğŸŒ™ ××¦×‘ ×›×”×”'; }
      const currentLanguage = localStorage.getItem('language') || 'he';
      languageToggle.textContent = currentLanguage === 'en' ? 'ğŸŒ ×¢×‘×¨×™×ª' : 'ğŸŒ English';
      updateInterfaceLanguage(currentLanguage);
    }
    function updateInterfaceLanguage(lang) {
      const texts = {
        he: { 'nav-store':'×—× ×•×ª','nav-cart':'×¡×œ ×”×§× ×™×•×ª','nav-checkout':'×ª×©×œ×•×','nav-myitems':'×”×¨×›×™×©×•×ª ×©×œ×™','nav-login':'×”×ª×—×‘×¨×•×ª','nav-logout':'×”×ª× ×ª×§×•×ª','nav-admin':'× ×™×”×•×œ','page-title':'×‘×—×™×¨×ª ×¤×¨×™×˜×™× ×œ×ª×©×œ×•×','proceed-to-pay':'×”××©×š ×œ×ª×©×œ×•×','theme-dark':'ğŸŒ™ ××¦×‘ ×›×”×”','theme-light':'â˜€ï¸ ××¦×‘ ×‘×”×™×¨' },
        en: { 'nav-store':'Store','nav-cart':'Shopping Cart','nav-checkout':'Checkout','nav-myitems':'My Purchases','nav-login':'Login','nav-logout':'Logout','nav-admin':'Admin','page-title':'Select Items for Payment','proceed-to-pay':'Proceed to Pay','theme-dark':'ğŸŒ™ Dark Mode','theme-light':'â˜€ï¸ Light Mode' }
      }[lang];
      if (!texts) return;
      document.getElementById('nav-store').textContent = texts['nav-store'];
      document.getElementById('nav-cart').textContent = texts['nav-cart'];
      document.getElementById('nav-checkout').textContent = texts['nav-checkout'];
      document.getElementById('nav-myitems').textContent = texts['nav-myitems'];
      document.getElementById('login-link').textContent = texts['nav-login'];
      document.getElementById('logout').textContent = texts['nav-logout'];
      document.getElementById('nav-admin').textContent = texts['nav-admin'];
      document.getElementById('page-title').textContent = texts['page-title'];
      document.getElementById('to-pay').textContent = texts['proceed-to-pay'];
      const theme = localStorage.getItem('theme') || 'light';
      document.getElementById('theme-toggle').textContent = theme === 'dark' ? texts['theme-light'] : texts['theme-dark'];
      if (lang === 'en') { document.documentElement.dir='ltr'; document.documentElement.lang='en'; }
      else { document.documentElement.dir='rtl'; document.documentElement.lang='he'; }
    }
    document.getElementById('theme-toggle').addEventListener('click', () => { const isDark=document.body.classList.contains('dark-theme'); localStorage.setItem('theme', isDark?'light':'dark'); loadUICustomization(); });
    document.getElementById('language-toggle').addEventListener('click', () => { const cur=localStorage.getItem('language')||'he'; const next=cur==='he'?'en':'he'; localStorage.setItem('language',next); document.getElementById('language-toggle').textContent = next==='en'?'ğŸŒ ×¢×‘×¨×™×ª':'ğŸŒ English'; updateInterfaceLanguage(next); loadCheckoutList(); });

    async function setupAuthButtons() {
      const loginLink = document.getElementById('login-link');
      const logoutBtn = document.getElementById('logout');
      let loggedIn=false, username=''; try{ const r=await fetch('/api/session'); if(r.ok){ loggedIn=true; const d=await r.json(); username=d.username; } }catch{}
      loginLink.style.display = loggedIn ? 'none' : '';
      logoutBtn.style.display = loggedIn ? '' : 'none';
      const adminLinkElement = document.querySelector('a[href="admin.html"]');
      if (adminLinkElement) adminLinkElement.style.display = (loggedIn && username === 'admin') ? '' : 'none';
    }
    setupAuthButtons();
    document.getElementById('logout').onclick = async () => { try { await fetch('/api/logout', { method: 'POST' }); } finally { location.href = 'login.html'; } };

    const listBox = document.getElementById('ck-list');

    async function loadCheckoutList() {
      listBox.innerHTML = '';
      const cartRes = await fetch('/api/cart');
      if (cartRes.status === 401) { location.href='login.html'; return; }
      const quantities = await cartRes.json(); // {id: count}

      const prodRes = await fetch('/api/products');
      const products = await prodRes.json();

      const lang = localStorage.getItem('language') || 'he';

      for (const [id, qty] of Object.entries(quantities)) {
        const p = products.find(x => String(x.id) === String(id)) || {id, title:id, image:''};
        const productName = nameOf(p, lang);
        const unit = priceOf(p);
        const total = unit * Number(qty);

        const row = document.createElement('div');
        row.className = 'ck-row';
        row.innerHTML = `
          <input type="checkbox" name="item" value="${p.id}" checked />
          <img src="/images/${p.image}" alt="${productName}">
          <div>
            <h3>${productName}</h3>
            <div class="price-line">${nis(unit)} Ã— ${qty} = <strong>${nis(total)}</strong></div>
          </div>
        `;
        listBox.appendChild(row);
      }
      updateTotal();
    }

    function updateTotal(){
      const checked = Array.from(document.querySelectorAll('input[name=item]:checked')).map(cb=>cb.value);
      let sum=0;
      document.querySelectorAll('.ck-row').forEach(row=>{
        const id = row.querySelector('input[name=item]')?.value;
        if(!id || !checked.includes(id)) return;
        const qtyTxt = row.querySelector('.price-line').textContent;
        const m = qtyTxt.match(/Ã—\s*(\d+)/); const qty = m?parseInt(m[1]):1;
        const title = row.querySelector('h3')?.textContent || id;
        sum += priceOf({id, title}) * qty;
      });
      document.getElementById('sum-box').textContent = `×¡×”"×› ××—×™×¨: ${nis(sum)}`;
    }
    document.getElementById('ck-list').addEventListener('change', (e)=>{ if(e.target && e.target.name==='item') updateTotal(); });

    document.getElementById('to-pay').addEventListener('click', async () => {
      const chosen = Array.from(document.querySelectorAll('input[name=item]:checked')).map(cb => cb.value);
      const res = await fetch('/api/checkout', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ items: chosen }) });
      if (res.ok) location.href = 'pay.html';
    });

    loadUICustomization(); loadCheckoutList();
  </script>
