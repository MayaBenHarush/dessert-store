<body>

  <h1 data-key="pageTitle.register">×”×¨×©××”</h1>

  <form id="register-form" class="auth-form" autocomplete="off">

    <label class="field-password">

  <script>
    // ×˜×¢×™× ×ª ×”×ª×××•×ª ××™×©×™×•×ª ×-localStorage
    function loadUICustomization() {
      const theme = localStorage.getItem('theme') || 'light';
      const themeToggle = document.getElementById('theme-toggle');
      const languageToggle = document.getElementById('language-toggle');
      
      // ×¢×“×›×•×Ÿ × ×•×©×
      if (theme === 'dark') {
        document.body.classList.add('dark-theme');
        themeToggle.textContent = 'â˜€ï¸ ××¦×‘ ×‘×”×™×¨';
      } else {
        document.body.classList.remove('dark-theme');
        themeToggle.textContent = 'ğŸŒ™ ××¦×‘ ×›×”×”';
      }
      
      // ×¢×“×›×•×Ÿ ×›×¤×ª×•×¨ ×©×¤×”
      const currentLanguage = localStorage.getItem('language') || 'he';
      if (currentLanguage === 'en') {
        languageToggle.textContent = 'ğŸŒ ×¢×‘×¨×™×ª';
      } else {
        languageToggle.textContent = 'ğŸŒ English';
      }
      
      // ×¢×“×›×•×Ÿ ×ª×¨×’×•××™× ×× ×”×¤×•× ×§×¦×™×” ×§×™×™××ª
      if (typeof window.updateLanguage === 'function') {
        window.updateLanguage();
      }
    }

    // ×”×—×œ×¤×ª × ×•×©×
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-theme');
      const newTheme = isDark ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      loadUICustomization();
    });

    // ×”×—×œ×¤×ª ×©×¤×”
    document.getElementById('language-toggle').addEventListener('click', () => {

        window.toggleLanguage();
      }
    });

    // ×˜×•×¤×¡ ×”×¨×©××”
    document.getElementById('register-form').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const payload = {
        username: form.username.value.trim(),
        password: form.password.value
      };
      const res = await fetch('/api/register', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      let j = {}; try { j = await res.json(); } catch {}
      if (res.ok) {
        alert('× ×¨×©××ª ×‘×”×¦×œ×—×”! ×¢×›×©×™×• ××¤×©×¨ ×œ×”×ª×—×‘×¨.');
        location.href = 'login.html';

      }
    });

    // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
    loadUICustomization();
  </script>
