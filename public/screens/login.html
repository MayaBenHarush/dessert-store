<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title data-page="login">התחברות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <script src="/assets/translations"></script>
</head>
<body>
  <nav>
    <a href="/screens/store.html" data-key="store">חנות</a>
    <a href="/screens/register.html" data-key="register">הרשמה</a>
    <button id="theme-toggle">🌙 מצב כהה</button>
    <button id="language-toggle">🌐 English</button>
  </nav>

  <h1 data-key="pageTitle.login">התחברות</h1>

  <form id="login-form" class="auth-form" autocomplete="off">
    <label class="field-username">
      <span data-key="username">שם משתמש</span>:
      <input type="text" name="username" autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly');" required />
    </label>
    <label class="field-password">
      <span data-key="password">סיסמה</span>:
      <input type="password" name="password" autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly');" required />
    </label>
    <div class="extras">
      <label><input type="checkbox" name="rememberMe"> <span data-key="rememberMe">זכור אותי</span></label>
    </div>
    <div class="actions">
      <button type="submit" data-key="login">Login</button>
    </div>
  </form>

  <script>
    // טעינת התאמה אישית מ-localStorage (לפי הוראות המטלה)
    function loadUICustomization() {
      const theme = localStorage.getItem('theme') || 'light';
      const themeToggle = document.getElementById('theme-toggle');
      const languageToggle = document.getElementById('language-toggle');
      
      // עדכון נושא
      if (theme === 'dark') {
        document.body.classList.add('dark-theme');
        themeToggle.textContent = '☀️ מצב בהיר';
      } else {
        document.body.classList.remove('dark-theme');
        themeToggle.textContent = '🌙 מצב כהה';
      }
      
      // עדכון כפתור שפה
      const currentLanguage = localStorage.getItem('language') || 'he';
      if (currentLanguage === 'en') {
        languageToggle.textContent = '🌐 עברית';
      } else {
        languageToggle.textContent = '🌐 English';
      }
      
      // עדכון תרגומים אם הפונקציה קיימת
      if (typeof window.updateLanguage === 'function') {
        window.updateLanguage();
      }
    }

    // החלפת מצב כהה/בהיר
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-theme');
      const newTheme = isDark ? 'light' : 'dark';
      
      localStorage.setItem('theme', newTheme);
      loadUICustomization();
    });

    // החלפת שפה
    document.getElementById('language-toggle').addEventListener('click', () => {
      if (typeof window.toggleLanguage === 'function') {
        window.toggleLanguage();
      }
    });

    // ניקוי שדות התחברות בכמה דרכים
    window.addEventListener('load', () => {
      // השהיה קצרה כדי לוודא שהדפדפן סיים לטעון
      setTimeout(() => {
        const form = document.getElementById('login-form');
        form.username.value = '';
        form.password.value = '';
        form.rememberMe.checked = false;
        
        // ניקוי נוסף
        form.reset();
        
        // מניעת auto-fill נוספת
        form.username.setAttribute('value', '');
        form.password.setAttribute('value', '');
      }, 100);
    });

    // מניעת auto-fill בפוקוס
    document.getElementById('login-form').addEventListener('focusin', (e) => {
      if (e.target.tagName === 'INPUT') {
        e.target.setAttribute('autocomplete', 'off');
      }
    });

    // טופס התחברות (ללא localStorage לפרטים אישיים)
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value.trim(),
        password: form.password.value,
        rememberMe: form.rememberMe.checked
      };

      const res = await fetch('/api/login', {
        method: 'POST', 
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      
      let j = {}; 
      try { j = await res.json(); } catch {}
      
      if (res.ok) {
        location.href = '/screens/store.html';
      } else {
        alert(j.error || 'Login failed');
      }
    });

    // טעינה ראשונית - עם השהיה קטנה כדי לוודא שtranslations.js נטען
    setTimeout(() => {
      loadUICustomization();
    }, 100);
  </script>
</body>
</html>
