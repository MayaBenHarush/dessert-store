<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>התחברות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <nav>
    <a href="store.html">חנות</a>
    <a href="register.html">הרשמה</a>
  </nav>

  <h1>התחברות</h1>

  <form id="login-form" class="auth-form" autocomplete="off">
    <label class="field-username">
      שם משתמש:
      <input type="text" name="username" autocomplete="username" required />
    </label>
    <label class="field-password">
      סיסמה:
      <input type="password" name="password" autocomplete="current-password" required />
    </label>
    <div class="extras">
      <label><input type="checkbox" name="rememberMe"> זכור אותי</label>
    </div>
    <div class="actions">
      <button type="submit">Login</button>
    </div>
  </form>

  <script>
    // טעינת נתונים שמורים מ-localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
      const savedUsername = localStorage.getItem('savedUsername');
      const savedPassword = localStorage.getItem('savedPassword');
      const wasRemembered = localStorage.getItem('rememberMe') === 'true';
      
      if (savedUsername) {
        form.username.value = savedUsername;
      }
      if (savedPassword) {
        form.password.value = savedPassword;
      }
      if (wasRemembered) {
        form.rememberMe.checked = true;
      }
    });

    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value.trim(),
        password: form.password.value,
        rememberMe: form.rememberMe.checked
      };

      // שמירה ב-localStorage רק אם זכור אותי מסומן
      if (data.rememberMe) {
        localStorage.setItem('savedUsername', data.username);
        localStorage.setItem('savedPassword', data.password);
        localStorage.setItem('rememberMe', 'true');
      } else {
        // ניקוי הנתונים השמורים אם זכור אותי לא מסומן
        localStorage.removeItem('savedUsername');
        localStorage.removeItem('savedPassword');
        localStorage.removeItem('rememberMe');
      }

      const res = await fetch('/api/login', {
        method: 'POST', 
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      
      let j = {}; 
      try { j = await res.json(); } catch {}
      
      if (res.ok) {
        location.href = 'store.html';
      } else {
        alert(j.error || 'Login failed');
      }
    });
  </script>
</body>
</html>
