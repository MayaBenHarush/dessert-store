  <h1>×¡×œ ×”×§× ×™×•×ª</h1>
  
  <!-- ×¢×•×’×•×ª ××•×ª×××•×ª ××™×©×™×ª -->
  <div class="cart-section" id="customCakesSection" style="display: none;">
    <div class="section-title">ğŸ¨ ×¢×•×’×•×ª ××•×ª×××•×ª ××™×©×™×ª</div>

  </div>
  
  <!-- ××•×¦×¨×™× ×¨×’×™×œ×™× -->
  <div class="cart-section" id="regularItemsSection">
    <div class="section-title">ğŸ›’ ××•×¦×¨×™× ×¨×’×™×œ×™×</div>

  <script>
    // ===== helpers =====
    const nis = n => `â‚ª${n}`;
    const slug = s => String(s||'').trim().toLowerCase().replace(/[^\p{L}\p{N} ]/gu,'').replace(/\s+/g,'-');

    // ××—×™×¨×•×Ÿ ×•×©××•×ª (×›××• ×‘×§×•×‘×¥ ×”××§×•×¨×™)
    const PRICE_MAP = {
      'chocolate-cake':150, '8-cookies-box':125, 'cupcakes':160, 'minnie-mous-cake':300,
      'nutella-box':70, 'chocolate-pizza-xl':120, 'bento-design-cake':140,
      'chocolate-design-cake':180, 'orange-cake':70, 'white-design-cake':140,
      'pizza-cookie':120, 'pizza cookie':120
    };
    const NAME_HE = {
      'chocolate-cake':'×¢×•×’×ª ×©×•×§×•×œ×“ ××¢×•×¦×‘×ª','8-cookies-box':'×××¨×– 8 ×¢×•×’×™×•×ª','cupcakes':'×§××¤×§×™×™×§×¡','minnie-mous-cake':'×¢×•×’×ª ××™× ×™ ×××•×¡',
      'nutella-box':'×××¨×– ××’×•×œ×’×œ×•×ª × ×•×˜×œ×”','chocolate-pizza-xl':'×¤×™×¦×ª ×©×•×§×•×œ×“ ×’×“×•×œ×”','bento-design-cake':'×¢×•×’×ª ×‘× ×˜×• ××¢×•×¦×‘×ª',
      'chocolate-design-cake':'×¢×•×’×ª ×©×•×§×•×œ×“ ××¢×•×¦×‘×ª','orange-cake':'×¢×•×’×ª ×ª×¤×•×–×™×',
      'bagle-cookie':'×¢×•×’×™×™×ª ×‘×™×™×’×œ','caramel-cookie':'×¢×•×’×™×™×ª ×§×¨××œ','kinder-cookie':'×¢×•×’×™×™×ª ×§×™× ×“×¨',
      'lotus-cookie':'×¢×•×’×™×™×ª ×œ×•×˜×•×¡','nutella-cookie':'×¢×•×’×™×™×ª × ×•×˜×œ×”','white-chocolate-cookie':'×¢×•×’×™×™×ª ×©×•×§×•×œ×“ ×œ×‘×Ÿ',
      'white-design-cake':'×¢×•×’×ª ×‘× ×˜×• ××¢×•×¦×‘×ª','pizza-cookie':'×¤×™×¦×ª ×©×•×§×•×œ×“ ×’×“×•×œ×”','pizza cookie':'×¤×™×¦×ª ×©×•×§×•×œ×“ ×’×“×•×œ×”'
    };
    const priceOf = (p) => {
      const keys = [p.id, slug(p.id), p.title, slug(p.title)];
      const hit = keys.find(k => k && PRICE_MAP[k] != null);
      return hit ? PRICE_MAP[hit] : (/(cookie)/i.test(String(p.id)+p.title) ? 17 : 0);
    };
    const nameHe = (p) => {
      const keys = [p.id, slug(p.id), p.title, slug(p.title)];
      const hit = keys.find(k => k && NAME_HE[k]);
      return hit ? NAME_HE[hit] : (p.title || p.id);
    };

    // ===== auth header =====
    (async function setupAuth(){
      try{
        const r = await fetch('/api/session');
        if (r.ok){
          const d = await r.json();
          document.getElementById('login-link').style.display = 'none';
          document.getElementById('logout').style.display = '';
          if (d.username === 'admin') document.getElementById('admin-link').style.display = '';
        }
      }catch{}
    })();
    document.getElementById('logout').onclick = async () => { try { await fetch('/api/logout', { method:'POST' }); } finally { location.href='login.html'; } };

    // ===== data =====
    let products = [];
    async function loadProducts(){
      const r = await fetch('/api/products');
      if (!r.ok) throw new Error('products failed');
      products = await r.json();
    }

    // ×”××¨×ª ×ª×’×•×‘×ª /api/cart ×œ××¤×” {id:qty}
    function toQtyMap(payload){
      if (payload && typeof payload === 'object' && !Array.isArray(payload)) {
        if (Array.isArray(payload.items)) payload = payload.items;
        else if (Array.isArray(payload.cart)) payload = payload.cart;
      }
      const q = {};
      if (Array.isArray(payload)){
        for (const it of payload){
          if (it == null) continue;
          if (typeof it === 'string' || typeof it === 'number') q[it] = (q[it]||0)+1;
          else if (typeof it === 'object') {
            const id = it.id ?? it.productId ?? it._id;
            if (!id) continue;
            const add = it.qty ?? it.count ?? 1;
            q[id] = (q[id]||0) + Number(add);
          }
        }
        return q;
      }
      if (payload && typeof payload === 'object'){
        for (const [id,v] of Object.entries(payload)){
          q[id] = typeof v === 'number' ? v : Number(v?.qty ?? v?.count ?? 1);
        }
        return q;
      }
      return {};
    }

    // ×¤×•× ×§×¦×™×” ×œ×ª×¨×’×•× ×©××•×ª ×¦×‘×¢×™×
    function getColorName(colorCode) {
      const colorNames = {
        '#f8f9fa': '×œ×‘×Ÿ',
        '#6c757d': '×©×—×•×¨', 
        '#dc3545': '××“×•×',
        '#e83e8c': '×•×¨×•×“',
        '#28a745': '×™×¨×•×§',
        '#007bff': '×›×—×•×œ',
        '#ffc107': '×¦×”×•×‘',
        '#fd7e14': '×›×ª×•×',
        '#6f42c1': '×¡×’×•×œ',
        '#20c997': '×˜×•×¨×§×™×–',
        '#ffffff': '×œ×‘×Ÿ'
      };
      return colorNames[colorCode] || '×¦×‘×¢ ××•×ª××';
    }

    // ×¨×™× ×“×•×¨ ×¢×•×’×” ××•×ª×××ª
    function renderCustomCake(customCake) {
      const design = customCake.design;
      const sizeText = design.size === 'bento' ? '×‘× ×˜×• (10 ×¡"×)' : '×’×“×•×œ×” (22 ×¡"×)';
      
      const div = document.createElement('div');
      div.className = 'custom-cake-item';
      div.innerHTML = `
        <div class="custom-cake-header">
          <h3 class="custom-cake-title">×¢×•×’×” ××•×ª×××ª ××™×©×™×ª - ${sizeText}</h3>
          <button class="remove-custom" data-id="${customCake.id}">×”×¡×¨</button>
        </div>
        
        <div class="cake-preview-mini" style="background: ${design.cakeColor}; color: ${design.frostingColor1};">
        </div>
        
        <div class="design-details">
          <div class="design-detail">
            <span>ğŸ‚ ×¦×‘×¢ ×¢×•×’×”:</span>
            <div class="color-dot" style="background: ${design.cakeColor};"></div>
            <span>${getColorName(design.cakeColor)}</span>
          </div>
          <div class="design-detail">
            <span>ğŸ° ×§×¦×¤×ª:</span>
            <div class="color-dot" style="background: ${design.frostingColor1};"></div>
            <span>${getColorName(design.frostingColor1)}</span>
          </div>
          ${design.frostingColor2 ? `
          <div class="design-detail">
            <span>ğŸ¨ ×§×¦×¤×ª × ×•×¡×¤×ª:</span>
            <div class="color-dot" style="background: ${design.frostingColor2};"></div>
            <span>${getColorName(design.frostingColor2)}</span>
          </div>
          ` : ''}
          <div class="design-detail">
            <span>ğŸ’° ××—×™×¨:</span>
            <strong>${nis(design.price)}</strong>
          </div>
        </div>
        
        ${design.text ? `
        <div class="custom-text-display">
          "${design.text}"
        </div>
        ` : ''}
      `;
      
      return div;
    }

    // ×˜×¢×™× ×ª ×¢×’×œ×” ×¢× ×ª××™×›×” ×‘×¢×•×’×•×ª ××•×ª×××•×ª
    async function loadCart(){
      const res = await fetch('/api/cart-with-custom');
      if (res.status === 401) { location.href = 'login.html'; return; }
      
      let cartData;
      try {
        cartData = await res.json();
      } catch {
        // ×× ×–×” ×œ× ×¢×•×‘×“, × ×©×ª××© ×‘API ×”×™×©×Ÿ
        const oldRes = await fetch('/api/cart');
        if (oldRes.status === 401) { location.href = 'login.html'; return; }
        const quantities = toQtyMap(await oldRes.json());
        cartData = { regularItems: quantities, customCakes: [] };
      }

      const { regularItems, customCakes } = cartData;
      const itemsBox = document.getElementById('items');
      const customCakesBox = document.getElementById('customCakesList');
      const customSection = document.getElementById('customCakesSection');
      const regularSection = document.getElementById('regularItemsSection');

      // × ×§×” ×ª×•×›×Ÿ ×§×•×“×
      itemsBox.innerHTML = '';
      customCakesBox.innerHTML = '';

      // ×”×¦×’ ×¢×•×’×•×ª ××•×ª×××•×ª
      if (customCakes && customCakes.length > 0) {
        customSection.style.display = 'block';
        customCakes.forEach(customCake => {
          const cakeElement = renderCustomCake(customCake);
          customCakesBox.appendChild(cakeElement);
        });
      } else {
        customSection.style.display = 'none';
      }

      // ×”×¦×’ ××•×¦×¨×™× ×¨×’×™×œ×™×
      const entries = Object.entries(regularItems || {});
      if (entries.length === 0) {
        if (customCakes.length === 0) {
          itemsBox.innerHTML = '<p class="empty">×”×¡×œ ×¨×™×§.</p>';
          regularSection.querySelector('.section-title').style.display = 'none';
        } else {
          itemsBox.innerHTML = '<p class="empty">××™×Ÿ ××•×¦×¨×™× ×¨×’×™×œ×™× ×‘×¡×œ.</p>';
        }
      } else {
        regularSection.querySelector('.section-title').style.display = 'block';
        
        for (const [id, qty] of entries){
          const p = products.find(x => String(x.id) === String(id)) || {id, title:id, image:''};
          const title = nameHe(p);
          const unit  = priceOf(p);
          const total = unit * Number(qty);

          const row = document.createElement('div');
          row.className = 'cart-item';
          row.innerHTML = `
            <div class="left">
              <img src="/images/${p.image || 'placeholder.png'}" alt="${title}">
              <div class="cart-item-info">
                <h3>${title}</h3>
                <div class="qty-wrap">
                  <button class="quantity-btn minus" data-id="${p.id}" aria-label="×”×¤×—×ª">âˆ’</button>
                  <div class="qty-badge">×›××•×ª: <span class="quantity-display">${qty}</span></div>
                  <button class="quantity-btn plus" data-id="${p.id}" aria-label="×”×•×¡×£">+</button>
                </div>
                <div class="price-line">${nis(unit)} Ã— <span class="q-val">${qty}</span> = <strong class="total-val">${nis(total)}</strong></div>
              </div>
            </div>
            <button class="remove" data-id="${p.id}">×”×¡×¨ ×”×›×œ</button>
          `;
          itemsBox.appendChild(row);
        }
      }
    }

    // ===== actions =====
    document.getElementById('items').addEventListener('click', async (e) => {
      const plus  = e.target.closest('.plus');
      const minus = e.target.closest('.minus');
      const rem   = e.target.closest('.remove');
      if (plus){
        const id = plus.getAttribute('data-id');
        await fetch('/api/cart', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ productId:id }) });
        loadCart();
      } else if (minus){
        const id = minus.getAttribute('data-id');
        let ok=false;
        try{ const r=await fetch(`/api/cart/decrease/${encodeURIComponent(id)}`,{method:'POST'}); ok=r.ok; }catch{}
        if(!ok) await fetch(`/api/cart/${encodeURIComponent(id)}`,{method:'DELETE'});
        loadCart();
      } else if (rem){
        const id = rem.getAttribute('data-id');
        let ok=false;
        try{ const r=await fetch(`/api/cart/removeAll/${encodeURIComponent(id)}`,{method:'DELETE'}); ok=r.ok; }catch{}
        if(!ok){
          const q = parseInt(rem.closest('.cart-item').querySelector('.quantity-display').textContent||'1',10)||1;
          for(let i=0;i<q;i++){ await fetch(`/api/cart/${encodeURIComponent(id)}`,{method:'DELETE'}); }
          ok=true;
        }
        if(ok) loadCart();
      }
    });

    // ××—×™×§×ª ×¢×•×’×” ××•×ª×××ª
    document.getElementById('customCakesList').addEventListener('click', async (e) => {
      const removeBtn = e.target.closest('.remove-custom');
      if (removeBtn) {
        const customCakeId = removeBtn.getAttribute('data-id');
        if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ×”×¡×™×¨ ××ª ×”×¢×•×’×” ×”××•×ª×××ª ××”×¡×œ?')) {
          try {
            const response = await fetch(`/api/custom-cake/${encodeURIComponent(customCakeId)}`, {
              method: 'DELETE'
            });
            if (response.ok) {
              loadCart(); // ×¨×¢× ×Ÿ ××ª ×”×ª×¦×•×’×”
            } else {
              alert('×©×’×™××” ×‘×”×¡×¨×ª ×”×¢×•×’×” ××”×¡×œ');
            }
          } catch (error) {
            console.error('Error removing custom cake:', error);
            alert('×©×’×™××” ×‘×”×¡×¨×ª ×”×¢×•×’×” ××”×¡×œ');
          }
        }
      }
    });

    // ===== boot =====
    (async () => {
      try{
        await loadProducts();
        await loadCart();
      }catch(e){
        console.error(e);
        document.getElementById('items').innerHTML = '<p class="empty">×©×’×™××” ×‘×˜×¢×™× ×ª ×”×¡×œ.</p>';
      }
    })();
  </script>
