      'white-design-cake': { he: '◊¢◊ï◊í◊™ ◊ë◊†◊ò◊ï ◊û◊¢◊ï◊¶◊ë◊™', en: 'Bento Design Cake' },
      'pizza-cookie': { he: '◊§◊ô◊¶◊™ ◊©◊ï◊ß◊ï◊ú◊ì ◊í◊ì◊ï◊ú◊î', en: 'Chocolate Pizza XL' },
      'pizza cookie': { he: '◊§◊ô◊¶◊™ ◊©◊ï◊ß◊ï◊ú◊ì ◊í◊ì◊ï◊ú◊î', en: 'Chocolate Pizza XL' }
    };

    const priceOf = (prod) => {
      const id = String(prod.id ?? '');
      const title = String(prod.title ?? '');
      const keys = [id, slugify(id), title, slugify(title)];
      const hit = keys.find(k => k in PRICE_MAP);
      if (hit) return PRICE_MAP[hit];
      return /(cookie)/i.test(id + title) ? 17 : 0;
    };

    const nameOf = (prod, lang) => {
      const id = String(prod.id ?? '');
      const title = String(prod.title ?? '');
      const keys = [id, slugify(id), title, slugify(title)];
      for (const k of keys) {

    // ◊§◊ï◊†◊ß◊¶◊ô◊î ◊ú◊ß◊®◊ô◊ê◊™ ◊§◊®◊û◊ò◊® ◊û◊î-URL
    function getURLParameter(name) {

    // ◊§◊ï◊†◊ß◊¶◊ô◊î ◊ú◊¢◊ì◊õ◊ï◊ü URL ◊¢◊ù ◊§◊ô◊ú◊ò◊®
    function updateURL(filter) {
      const url = new URL(window.location);
      if (filter) {
        url.searchParams.set('filter', filter);
      } else {

    // ◊§◊ï◊†◊ß◊¶◊ô◊î ◊ú◊§◊ô◊ú◊ò◊® ◊û◊ï◊¶◊®◊ô◊ù ◊ú◊§◊ô ◊ß◊ò◊í◊ï◊®◊ô◊î
    function filterProductsByCategory(products, filter) {
      if (!filter) return products;
      
      return products.filter(p => {
        const id = String(p.id || '').toLowerCase();
        const title = String(p.title || '').toLowerCase();
        const description = String(p.description || '').toLowerCase();
        
        switch(filter.toLowerCase()) {
          case 'cookie':
          case 'cookies':
            return /(cookie|◊¢◊ï◊í◊ô)/i.test(id + ' ' + title + ' ' + description);
          
          case 'cake':
          case 'cakes':
            return /(cake|◊¢◊ï◊í)/i.test(id + ' ' + title + ' ' + description) && 
                   !/(cookie|◊¢◊ï◊í◊ô|cupcake|◊ß◊ê◊§◊ß◊ô◊ô◊ß)/i.test(id + ' ' + title + ' ' + description);
          
          case 'cupcakes':
          case 'cupcake':
            return /(cupcake|◊ß◊ê◊§◊ß◊ô◊ô◊ß)/i.test(id + ' ' + title + ' ' + description);
          
          case 'box':
          case 'boxes':
            return /(box|◊û◊ê◊®◊ñ|nutella-box)/i.test(id + ' ' + title + ' ' + description);
          
          default:
            return true;
        }
      });
    }

    // ◊¢◊ì◊õ◊ï◊ü ◊õ◊§◊™◊ï◊®◊ô ◊î◊§◊ô◊ú◊ò◊®
    function updateFilterButtons(activeFilter) {

      });
    }

    // ◊¢◊ì◊õ◊ï◊ü ◊õ◊ï◊™◊®◊™ ◊î◊ì◊£ ◊ú◊§◊ô ◊î◊§◊ô◊ú◊ò◊®
    function updatePageTitle(filter, lang) {
      const pageTitle = document.getElementById('page-title');
      if (!filter) {
        pageTitle.textContent = lang === 'en' ? 'MOKA BAKERY' : 'MOKA BAKERY';
        return;
      }
      
      const titles = {
        he: {
          cookie: '◊¢◊ï◊í◊ô◊ï◊™ ◊§◊®◊ô◊û◊ô◊ï◊ù',
          cake: '◊¢◊ï◊í◊ï◊™ ◊û◊¢◊ï◊¶◊ë◊ï◊™', 
          cupcakes: '◊ß◊ê◊§◊ß◊ô◊ô◊ß◊°',
          box: '◊û◊ê◊®◊ñ◊ô ◊û◊™◊†◊î'
        },
        en: {
          cookie: 'Premium Cookies',
          cake: 'Design Cakes',
          cupcakes: 'Cupcakes', 
          box: 'Gift Boxes'
        }
      };
      
      const categoryTitle = titles[lang][filter.toLowerCase()] || 
                           (lang === 'en' ? 'MOKA BAKERY' : 'MOKA BAKERY');
      pageTitle.textContent = categoryTitle;
    }

    // Filter button handlers
    document.querySelector('.filter-buttons').addEventListener('click', (e) => {
      if (e.target.classList.contains('filter-btn')) {
        const filter = e.target.getAttribute('data-filter');
        currentFilter = filter;
        updateURL(filter);
        updateFilterButtons(filter);
        render();
      }
    });

    // ====== UI prefs ======
    function loadUICustomization() {
      const theme = localStorage.getItem('theme') || 'light';
      const themeToggle = document.getElementById('theme-toggle');
      const languageToggle = document.getElementById('language-toggle');
      if (theme === 'dark') { 
        document.body.classList.add('dark-theme'); 
        themeToggle.textContent = '‚òÄÔ∏è ◊û◊¶◊ë ◊ë◊î◊ô◊®'; 
      }
      else { 
        document.body.classList.remove('dark-theme'); 
        themeToggle.textContent = 'üåô ◊û◊¶◊ë ◊õ◊î◊î'; 
      }
      const currentLanguage = localStorage.getItem('language') || 'he';
      languageToggle.textContent = currentLanguage === 'en' ? 'üåç ◊¢◊ë◊®◊ô◊™' : 'üåç English';
      updateInterfaceLanguage(currentLanguage);
    }

    function updateInterfaceLanguage(lang) {
      const t = {
        he:{'nav-store':'◊ó◊†◊ï◊™','nav-cart':'◊°◊ú ◊ß◊†◊ô◊ï◊™','nav-checkout':'◊™◊©◊ú◊ï◊ù','nav-myitems':'◊î◊®◊õ◊ô◊©◊ï◊™ ◊©◊ú◊ô','nav-login':'◊î◊™◊ó◊ë◊®◊ï◊™','nav-logout':'◊î◊™◊†◊™◊ß◊ï◊™','nav-admin':'◊†◊ô◊î◊ï◊ú','page-title':'MOKA BAKERY','search-placeholder':'◊ó◊§◊© ◊ß◊ô◊†◊ï◊ó...','theme-dark':'üåô ◊û◊¶◊ë ◊õ◊î◊î','theme-light':'‚òÄÔ∏è ◊û◊¶◊ë ◊ë◊î◊ô◊®'},
        en:{'nav-store':'Store','nav-cart':'Shopping Cart','nav-checkout':'Checkout','nav-myitems':'My Purchases','nav-login':'Login','nav-logout':'Logout','nav-admin':'Admin','page-title':'MOKA BAKERY','search-placeholder':'Search dessert...','theme-dark':'üåô Dark Mode','theme-light':'‚òÄÔ∏è Light Mode'}
      }[lang];
      if(!t) return;
      
      const navStore = document.getElementById('nav-store');
      const navCart = document.getElementById('nav-cart');
      const navCheckout = document.getElementById('nav-checkout');
      const navMyitems = document.getElementById('nav-myitems');
      const loginLink = document.getElementById('header-login');
      const logoutBtn = document.getElementById('logout');
      const navAdmin = document.getElementById('nav-admin');
      const search = document.getElementById('search');
      const themeToggle = document.getElementById('theme-toggle');
      
      if(navStore) navStore.textContent = t['nav-store'];
      if(navCart) navCart.textContent = t['nav-cart'];
      if(navCheckout) navCheckout.textContent = t['nav-checkout'];
      if(navMyitems) navMyitems.textContent = t['nav-myitems']; 
      if(loginLink) loginLink.textContent = t['nav-login']; 
      if(logoutBtn) logoutBtn.textContent = t['nav-logout'];
      if(navAdmin) navAdmin.textContent = t['nav-admin']; 
      if(search) search.placeholder = t['search-placeholder'];
      if(themeToggle) themeToggle.textContent = (localStorage.getItem('theme')||'light')==='dark' ? t['theme-light'] : t['theme-dark'];
      
      // Update filter buttons
      const filterBtns = document.querySelectorAll('.filter-btn');
      const filterTexts = {
        he: { '': '◊î◊õ◊ú', 'cookie': '◊¢◊ï◊í◊ô◊ï◊™', 'cake': '◊¢◊ï◊í◊ï◊™', 'cupcakes': '◊ß◊ê◊§◊ß◊ô◊ô◊ß◊°', 'box': '◊û◊ê◊®◊ñ◊ô◊ù' },
        en: { '': 'All', 'cookie': 'Cookies', 'cake': 'Cakes', 'cupcakes': 'Cupcakes', 'box': 'Boxes' }
      };
      
      filterBtns.forEach(btn => {
        const filter = btn.getAttribute('data-filter');
        btn.textContent = filterTexts[lang][filter] || btn.textContent;
      });
      
      if(lang==='en'){
        document.documentElement.dir='ltr';
        document.documentElement.lang='en';
      }
      else{
        document.documentElement.dir='rtl';
        document.documentElement.lang='he';
      }
      
      updatePageTitle(currentFilter, lang);
    }

    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-theme');
      localStorage.setItem('theme', isDark ? 'light' : 'dark'); 
      loadUICustomization();
    });
    
    document.getElementById('language-toggle').addEventListener('click', () => {
      const cur = localStorage.getItem('language') || 'he';
      const next = cur === 'he' ? 'en' : 'he';
      localStorage.setItem('language', next);
      document.getElementById('language-toggle').textContent = next === 'en' ? 'üåç ◊¢◊ë◊®◊ô◊™' : 'üåç English';
      updateInterfaceLanguage(next);
      render();
    });

    // ◊î◊®◊©◊ê◊ï◊™/◊†◊ô◊ï◊ï◊ò
    async function setupAuthButtons() {
      let loggedIn=false, username='';
      try{ 
        const r=await fetch('/api/session'); 
        if(r.ok){ 
          loggedIn=true; 
          const data=await r.json(); 
          username=data.username; 
        } 
      }catch{}
      
      const loginLink = document.getElementById('header-login');
      const logoutBtn = document.getElementById('logout');
      const navAdmin = document.getElementById('nav-admin');
      
      if(loginLink) loginLink.style.display = loggedIn ? 'none' : '';
      if(logoutBtn) logoutBtn.style.display = loggedIn ? '' : 'none';
      if(navAdmin) navAdmin.style.display = (loggedIn && username==='admin') ? '' : 'none';
      
      if(loggedIn && loginLink) {
        loginLink.textContent = '◊î◊ó◊©◊ë◊ï◊ü ◊©◊ú◊ô';
        loginLink.href = 'account.html';
      }
    }
    
    const logoutBtn = document.getElementById('logout');
    if(logoutBtn) {
      logoutBtn.onclick = async ()=>{ 
        try{ 
          await fetch('/api/logout',{method:'POST'});
        } finally{ 
          location.href='/screens/login.html'; 
        } 
      };
    }

    // ◊ò◊ï◊°◊ò ◊ß◊ò◊ü
    const toastEl=document.getElementById('toast'); 
    let toastTimer;
    function showToast(msg){ 
      toastEl.textContent=msg; 
      toastEl.classList.add('show'); 
      clearTimeout(toastTimer); 
      toastTimer=setTimeout(()=>toastEl.classList.remove('show'),1500); 
    }

    let allProducts = [];

    async function fetchAll(){
      const box = document.getElementById('products');
      box.innerHTML = '<div class="loading">◊ò◊ï◊¢◊ü ◊û◊ï◊¶◊®◊ô◊ù‚Ä¶</div>';
      try{
        const r=await fetch('/api/products');
        if(!r.ok) throw new Error('products fetch failed');
        allProducts=await r.json();
      }catch(err){
        console.error(err);
        box.innerHTML = '<div class="error-box">◊©◊í◊ô◊ê◊î ◊ë◊ò◊¢◊ô◊†◊™ ◊î◊û◊ï◊¶◊®◊ô◊ù. ◊†◊°◊î ◊ú◊®◊¢◊†◊ü ◊ê◊™ ◊î◊¢◊û◊ï◊ì.</div>';
        allProducts = [];
      }
    }

    function paint(list, lang){
      const container=document.getElementById('products'); 
      container.innerHTML='';
      
      if(!list.length){ 
        const lang = localStorage.getItem('language') || 'he';
        const emptyText = lang === 'en' ? 'No products to display.' : '◊ê◊ô◊ü ◊û◊ï◊¶◊®◊ô◊ù ◊ú◊î◊¶◊í◊î.';
        container.innerHTML = `<div class="empty">${emptyText}</div>`; 
        return; 
      }
      
      for(const p of list){
        const displayName = nameOf(p, lang);
        const unit = priceOf(p);
        const card=document.createElement('div'); 
        card.className='product';
        card.innerHTML=`
          <img src="/images/${p.image}" alt="${displayName}">
          <h3>${displayName} ¬∑ <span class="price">${nis(unit)}</span></h3>
          <p class="meta">${p.description||''}</p>
          <button data-id="${p.id}" data-title="${displayName}">${lang==='en'?'Add to Cart':'◊î◊ï◊°◊£ ◊ú◊°◊ú'}</button>
        `;
        container.appendChild(card);
      }
    }

    async function render(){
      if(!allProducts.length) await fetchAll();
      const lang = localStorage.getItem('language') || 'he';
      const term = (document.getElementById('search').value||'').trim().toLowerCase();
      
      let list = allProducts.slice();
      
      // ◊§◊ô◊ú◊ò◊® ◊ú◊§◊ô ◊ß◊ò◊í◊ï◊®◊ô◊î
      if (currentFilter) {
        list = filterProductsByCategory(list, currentFilter);
      }
      
      // ◊§◊ô◊ú◊ò◊® ◊ú◊§◊ô ◊ó◊ô◊§◊ï◊© ◊ò◊ß◊°◊ò
      if (term) {
        list = list.filter(p => nameOf(p, lang).toLowerCase().includes(term));
      }
      
      // ◊û◊ô◊ï◊ü: ◊¢◊ï◊í◊ô◊ï◊™ ◊ß◊ï◊ì◊ù, ◊ï◊ê◊ñ ◊î◊©◊ê◊®
      list.sort((a, b) => {
        const aIsCookie = /(cookie)/i.test(a.id + ' ' + (a.title || ''));
        const bIsCookie = /(cookie)/i.test(b.id + ' ' + (b.title || ''));
        
        if (aIsCookie && !bIsCookie) return -1;
        if (!aIsCookie && bIsCookie) return 1;
        return 0;
      });
      
      paint(list, lang);
      updatePageTitle(currentFilter, lang);
    }

    document.getElementById('products').addEventListener('click', async (e)=>{
      const btn=e.target.closest('button[data-id]'); 
      if(!btn) return;
      
      const id=btn.getAttribute('data-id'); 
      const title=btn.getAttribute('data-title');
      const r=await fetch('/api/cart',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({productId:id})
      });
      
      if(r.status===401){ 
        location.href='/screens/login.html'; 
        return; 
      }
      
      if(r.ok){ 
        const lang=localStorage.getItem('language')||'he'; 
        showToast(lang==='en'?`${title} added to cart`:`${title} ◊†◊ï◊°◊£ ◊ú◊°◊ú`); 
      }
    });

    document.getElementById('search').addEventListener('input', render);

    document.addEventListener('DOMContentLoaded', async () => {
      // ◊ß◊®◊ô◊ê◊™ ◊§◊ô◊ú◊ò◊® ◊û◊î-URL ◊ë◊ò◊¢◊ô◊†◊î ◊®◊ê◊©◊ï◊†◊ô◊™
      const urlFilter = getURLParameter('filter');
      if (urlFilter) {
        currentFilter = urlFilter;
        updateFilterButtons(urlFilter);
      }
      
      loadUICustomization();
      await setupAuthButtons();
      await fetchAll();
      await render();
    });
  </script>
