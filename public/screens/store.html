<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title data-page="store">חנות קינוחים 🍰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <script src="/assets/translations"></script>
  <style>
    #toast{position:fixed;top:12px;right:12px;z-index:9999;display:none;padding:10px 14px;background:#333;color:#fff;border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.2);font-size:14px;opacity:0;transform:translateY(-6px);transition:opacity .2s,transform .2s}
    #toast.show{display:block;opacity:1;transform:translateY(0)}
    .price{font-weight:800}
    .empty, .error-box, .loading{display:flex;justify-content:center;align-items:center;padding:40px;color:#667}
  </style>
</head>
<body>
  <nav>
    <a href="index.html" id="nav-home" class="nav-item" data-key="nav.home"> בית</a>
    <a href="store.html" id="nav-store" data-key="nav.store">חנות</a>
    <a href="cart.html" id="nav-cart" data-key="nav.cart">סל הקניות</a>
    <a href="checkout.html" id="nav-checkout" data-key="nav.checkout">תשלום</a>
    <a href="myitems.html" id="nav-myitems" data-key="nav.myPurchases">הרכישות שלי</a>
    <a id="login-link" href="login.html" data-key="nav.login">התחברות</a>
    <button id="logout" style="display:none" data-key="nav.logout">התנתקות</button>
    <a href="admin.html" id="nav-admin" data-key="nav.admin" style="display:none">ניהול</a>
    <a href="cake-designer.html" data-key="nav.cakeDesigner">עיצוב עוגה</a>
    <a href="dessert-finder.html" data-key="nav.dessertFinder"> מציאת קינוח מושלם</a>
    <a href="wheel.html" data-key="nav.wheel"> גלגל מזל</a>
    <a href="recipes.html" id="nav-recipes" data-key="nav.recipes"> מתכונים</a>
    <button id="theme-toggle">🌙 מצב כהה</button>
    <button id="language-toggle">🌐 English</button>
  </nav>


  <div id="toast"></div>

  <h1 id="page-title">חנות קינוחים 🍰</h1>
  <input type="text" id="search" placeholder="חפש קינוח..." />
  <div id="products" class="grid"></div>

  <script>
    // -------- helpers --------
    const slugify = s => String(s || '')
      .trim().toLowerCase()
      .replace(/[^\p{L}\p{N} ]/gu, '')
      .replace(/\s+/g, '-');
    const nis = n => `₪${n}`;

    // === מחירון מעודכן + עליָסים נפוצים שמגיעים מהשרת ===
    const PRICE_MAP = {
      'chocolate-cake': 150, // יוצג "עוגת שוקולד מעוצבת" לפי המיפוי
      '8-cookies-box': 125,
      'cupcakes': 160,
      'minnie-mous-cake': 300,
      'nutella-box': 70,
      'chocolate-pizza-xl': 120,
      'bento-design-cake': 140,
      'chocolate-design-cake': 180,
      'orange-cake': 70,
      // aliases by title/id
      'white-design-cake': 140,
      'pizza-cookie': 120,
      'pizza cookie': 120
    };

    // === תרגום שמות מוצרים (he/en) כולל עליָסים וכל סוגי העוגיות ===
    const productTranslations = {
      // IDs “רשמיים”
      'chocolate-cake': { he: 'עוגת שוקולד מעוצבת', en: 'Chocolate Design Cake' },
      '8-cookies-box': { he: 'מארז 8 עוגיות', en: '8 Cookies Box' },
      'cupcakes': { he: 'קאפקייקס', en: 'Cupcakes' },
      'minnie-mous-cake': { he: 'עוגת מיני מאוס', en: 'Minnie Mouse Cake' },
      'nutella-box': { he: 'מארז מגולגלות נוטלה', en: 'Nutella Box' },
      'chocolate-pizza-xl': { he: 'פיצת שוקולד גדולה', en: 'Chocolate Pizza XL' },
      'bento-design-cake': { he: 'עוגת בנטו מעוצבת', en: 'Bento Design Cake' },
      'chocolate-design-cake': { he: 'עוגת שוקולד מעוצבת', en: 'Chocolate Design Cake' },
      'orange-cake': { he: 'עוגת תפוזים', en: 'Orange Cake' },
      // כל סוגי ה"cookie"
      'bagle-cookie': { he: 'עוגיית בייגל', en: 'Bagel Cookie' },
      'caramel-cookie': { he: 'עוגיית קרמל', en: 'Caramel Cookie' },
      'kinder-cookie': { he: 'עוגיית קינדר', en: 'Kinder Cookie' },
      'lotus-cookie': { he: 'עוגיית לוטוס', en: 'Lotus Cookie' },
      'nutella-cookie': { he: 'עוגיית נוטלה', en: 'Nutella Cookie' },
      'white-chocolate-cookie': { he: 'עוגיית שוקולד לבן', en: 'White Chocolate Cookie' },

      // aliases (כש־API מחזיר טקסטים אחרים)
      'white-design-cake': { he: 'עוגת בנטו מעוצבת', en: 'Bento Design Cake' },
      'pizza-cookie': { he: 'פיצת שוקולד גדולה', en: 'Chocolate Pizza XL' },
      'pizza cookie': { he: 'פיצת שוקולד גדולה', en: 'Chocolate Pizza XL' }
    };

    const priceOf = (prod) => {
      const id = String(prod.id ?? '');
      const title = String(prod.title ?? '');
      const keys = [id, slugify(id), title, slugify(title)];
      const hit = keys.find(k => k in PRICE_MAP);
      if (hit) return PRICE_MAP[hit];
      return /(cookie)/i.test(id + title) ? 17 : 0;
    };

    const nameOf = (prod, lang) => {
      const id = String(prod.id ?? '');
      const title = String(prod.title ?? '');
      const keys = [id, slugify(id), title, slugify(title)];
      for (const k of keys) {
        const tr = productTranslations[k];
        if (tr && tr[lang]) return tr[lang];
      }
      // פוֹלבק ל־translations.js אם מוגדר
      if (window.Translations?.getProduct) {
        const fromTs = window.Translations.getProduct(id, null);
        if (fromTs) return fromTs;
      }
      return title || id;
    };

    // ====== UI prefs ======
    function loadUICustomization() {
      const theme = localStorage.getItem('theme') || 'light';
      const themeToggle = document.getElementById('theme-toggle');
      const languageToggle = document.getElementById('language-toggle');
      if (theme === 'dark') { document.body.classList.add('dark-theme'); themeToggle.textContent = '☀️ מצב בהיר'; }
      else { document.body.classList.remove('dark-theme'); themeToggle.textContent = '🌙 מצב כהה'; }
      const currentLanguage = localStorage.getItem('language') || 'he';
      languageToggle.textContent = currentLanguage === 'en' ? '🌐 עברית' : '🌐 English';
      updateInterfaceLanguage(currentLanguage);
    }

    function updateInterfaceLanguage(lang) {
      const t = {
        he:{'nav-store':'חנות','nav-cart':'סל הקניות','nav-checkout':'תשלום','nav-myitems':'הרכישות שלי','nav-login':'התחברות','nav-logout':'התנתקות','nav-admin':'ניהול','page-title':'חנות קינוחים 🍰','search-placeholder':'חפש קינוח...','theme-dark':'🌙 מצב כהה','theme-light':'☀️ מצב בהיר'},
        en:{'nav-store':'Store','nav-cart':'Shopping Cart','nav-checkout':'Checkout','nav-myitems':'My Purchases','nav-login':'Login','nav-logout':'Logout','nav-admin':'Admin','page-title':'Desserts Store 🍰','search-placeholder':'Search dessert...','theme-dark':'🌙 Dark Mode','theme-light':'☀️ Light Mode'}
      }[lang];
      if(!t) return;
      navStore.textContent=t['nav-store']; navCart.textContent=t['nav-cart']; navCheckout.textContent=t['nav-checkout'];
      navMyitems.textContent=t['nav-myitems']; loginLink.textContent=t['nav-login']; logoutBtn.textContent=t['nav-logout'];
      navAdmin.textContent=t['nav-admin']; pageTitle.textContent=t['page-title']; search.placeholder=t['search-placeholder'];
      themeToggle.textContent=(localStorage.getItem('theme')||'light')==='dark'?t['theme-light']:t['theme-dark'];
      if(lang==='en'){document.documentElement.dir='ltr';document.documentElement.lang='en';}
      else{document.documentElement.dir='rtl';document.documentElement.lang='he';}
    }

    const navStore=document.getElementById('nav-store'), navCart=document.getElementById('nav-cart'),
          navCheckout=document.getElementById('nav-checkout'), navMyitems=document.getElementById('nav-myitems'),
          loginLink=document.getElementById('login-link'), logoutBtn=document.getElementById('logout'), navAdmin=document.getElementById('nav-admin'),
          pageTitle=document.getElementById('page-title'), search=document.getElementById('search'), themeToggle=document.getElementById('theme-toggle');

    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-theme');
      localStorage.setItem('theme', isDark ? 'light' : 'dark'); loadUICustomization();
    });
    document.getElementById('language-toggle').addEventListener('click', () => {
      const cur = localStorage.getItem('language') || 'he';
      const next = cur === 'he' ? 'en' : 'he';
      localStorage.setItem('language', next);
      document.getElementById('language-toggle').textContent = next === 'en' ? '🌐 עברית' : '🌐 English';
      updateInterfaceLanguage(next);
      render(); // החיפוש והתצוגה יתעדכנו לפי השפה החדשה
    });

    // הרשאות/ניווט
    async function setupAuthButtons() {
      let loggedIn=false, username='';
      try{ const r=await fetch('/api/session'); if(r.ok){ loggedIn=true; const data=await r.json(); username=data.username; } }catch{}
      loginLink.style.display = loggedIn ? 'none' : '';
      logoutBtn.style.display = loggedIn ? '' : 'none';
      navAdmin.style.display = (loggedIn && username==='admin') ? '' : 'none';
    }
    document.getElementById('logout').onclick = async ()=>{ try{ await fetch('/api/logout',{method:'POST'});} finally{ location.href='login.html'; } };

    // טוסט קטן
    const toastEl=document.getElementById('toast'); let toastTimer;
    function showToast(msg){ toastEl.textContent=msg; toastEl.classList.add('show'); clearTimeout(toastTimer); toastTimer=setTimeout(()=>toastEl.classList.remove('show'),1500); }

    let allProducts = [];

    async function fetchAll(){
      const box = document.getElementById('products');
      box.innerHTML = '<div class="loading">טוען מוצרים…</div>';
      try{
        const r=await fetch('/api/products');
        if(!r.ok) throw new Error('products fetch failed');
        allProducts=await r.json();
      }catch(err){
        console.error(err);
        box.innerHTML = '<div class="error-box">שגיאה בטעינת המוצרים. נסי לרענן את העמוד.</div>';
        allProducts = [];
      }
    }

    function paint(list, lang){
      const container=document.getElementById('products'); container.innerHTML='';
      if(!list.length){ container.innerHTML = '<div class="empty">אין מוצרים להצגה.</div>'; return; }
      for(const p of list){
        const displayName = nameOf(p, lang);
        const unit = priceOf(p);
        const card=document.createElement('div'); card.className='product';
        card.innerHTML=`
          <img src="/images/${p.image}" alt="${displayName}">
          <h3>${displayName} · <span class="price">${nis(unit)}</span></h3>
          <p class="meta">${p.description||''}</p>
          <button data-id="${p.id}" data-title="${displayName}">${lang==='en'?'Add to Cart':'הוסף לסל'}</button>
        `;
        container.appendChild(card);
      }
    }

    async function render(){
      if(!allProducts.length) await fetchAll();
      const lang = localStorage.getItem('language') || 'he';
      const term = (search.value||'').trim().toLowerCase();
      const list = term
        ? allProducts.filter(p => nameOf(p, lang).toLowerCase().includes(term))
        : allProducts.slice();
      paint(list, lang);
    }

    document.getElementById('products').addEventListener('click', async (e)=>{
      const btn=e.target.closest('button[data-id]'); if(!btn) return;
      const id=btn.getAttribute('data-id'); const title=btn.getAttribute('data-title');
      const r=await fetch('/api/cart',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({productId:id})});
      if(r.status===401){ location.href='login.html'; return; }
      if(r.ok){ const lang=localStorage.getItem('language')||'he'; showToast(lang==='en'?`${title} added to cart`:`${title} נוסף לסל`); }
    });

    search.addEventListener('input', render);

    document.addEventListener('DOMContentLoaded', async () => {
      loadUICustomization();
      await setupAuthButtons();
      await fetchAll();
      await render();
    });
  </script>
</body>
</html>
