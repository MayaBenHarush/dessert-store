  <style>
    /* ×”×•×¡×¤×•×ª ×¡×¤×¦×™×¤×™×•×ª ×œ×¢××•×“ ×”×—× ×•×ª */
    .store-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 20px;
      background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, rgba(78, 205, 196, 0.1) 100%);
      border-radius: 24px;

    }
    
    .store-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 107, 157, 0.05) 0%, transparent 70%);

    @keyframes float {

    .filter-btn:hover,

    /* ×× ×™××¦×™×™×ª ×”×•×¡×¤×” ×œ×¡×œ */
    @keyframes addToCart {

      }

    }
    
    .adding-to-cart {

      pointer-events: none;
    }
    
    /* ×”×•×“×¢×ª ×”×¦×œ×—×” */
    .success-toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--gradient-secondary);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: var(--shadow-lg);
      transform: translateX(400px);
      transition: var(--transition-normal);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .success-toast.show {

    }
    
    /* ××¦×‘ ×˜×¢×™× ×” */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px;
      font-size: 1.2rem;
      color: var(--text-muted);
    }
    
    .loading::after {
      content: '';
      width: 24px;
      height: 24px;
      border: 3px solid var(--primary-light);
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* ××¤×§×˜ hover ××©×•×¤×¨ ×œ××•×¦×¨×™× */
    .product {
      cursor: pointer;
    }
    
    .product .product-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      background: var(--gradient-accent);
      color: var(--text-primary);
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 700;
      box-shadow: var(--shadow-sm);
      opacity: 0;
      transform: translateY(-10px);
      transition: var(--transition-normal);
    }
    
    .product:hover .product-badge {
      opacity: 1;
      transform: translateY(0);
    }
    
    .no-results {

      padding: 80px 20px;
      color: var(--text-muted);
    }
    
    .no-results-icon {

    @media (max-width: 768px) {

      }
      
      .success-toast {
        right: 16px;
        left: 16px;
        transform: translateY(-100px);
      }
      
      .success-toast.show {
        transform: translateY(0);
      }
    }
  </style>

  <!-- ×›×•×ª×¨×ª ×¨××©×™×ª ××¢×•×¦×‘×ª -->
  <div class="store-header">
    <h1>ğŸ° ×—× ×•×ª ×”×§×™× ×•×—×™× ×”××ª×•×§×™×</h1>
    <p class="store-subtitle">×’×œ×• ××‘×—×¨ ×§×™× ×•×—×™× ×˜×¢×™××™× ×•××•×©×›×™× ×‘××™×•×—×“ ×¢×‘×•×¨×›×</p>

  <!-- ×›×•×ª×¨×ª ××•×¦×¨×™× ×¢× ××•× ×” ×•×¤×™×œ×˜×¨×™× -->
  <div class="products-header">
    <div class="products-count" id="productsCount">
      <span id="productCountNumber">0</span> ×§×™× ×•×—×™× ××ª×•×§×™×
    </div>
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">×”×›×œ</button>
      <button class="filter-btn" data-filter="cake">×¢×•×’×•×ª</button>
      <button class="filter-btn" data-filter="cookie">×¢×•×’×™×•×ª</button>
      <button class="filter-btn" data-filter="dessert">×§×™× ×•×—×™×</button>

  <!-- ×¨×©×ª ××•×¦×¨×™× -->
  <div id="products" class="grid"></div>

  <script>
    // ××©×ª× ×™× ×’×œ×•×‘×œ×™×™×
    let allProducts = [];
    let filteredProducts = [];
    let currentFilter = 'all';
    
    // ××œ×× ×˜×™×
    const searchInput = document.getElementById('search');
    const productsContainer = document.getElementById('products');
    const productCountElement = document.getElementById('productCountNumber');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const successToast = document.getElementById('successToast');

    // ×”×¦×’×ª ×”×•×“×¢×ª ×”×¦×œ×—×” ××¢×•×¦×‘×ª
    function showSuccessToast(message = '×”××•×¦×¨ ×”×ª×•×•×¡×£ ×œ×¡×œ!') {
      const toastMessage = document.getElementById('toastMessage');
      toastMessage.textContent = message;
      successToast.classList.add('show');
      
      setTimeout(() => {
        successToast.classList.remove('show');
      }, 3000);
    }

    // ×”×¦×’×ª ××¦×‘ ×˜×¢×™× ×”
    function showLoading() {
      productsContainer.innerHTML = '<div class="loading">×˜×•×¢×Ÿ ××•×¦×¨×™×...</div>';
    }

    // ×¢×“×›×•×Ÿ ××•× ×” ××•×¦×¨×™×
    function updateProductCount() {
      const count = filteredProducts.length;
      productCountElement.textContent = count;
      
      if (count === 0) {
        productsContainer.innerHTML = `
          <div class="no-results">
            <div class="no-results-icon">ğŸ°</div>
            <h3>×œ× × ××¦××• ×§×™× ×•×—×™×</h3>
            <p>× ×¡×• ×œ×—×¤×© ×‘××™×œ×•×ª ×—×™×¤×•×© ××—×¨×•×ª ××• ×‘×—×¨×• ×§×˜×’×•×¨×™×” ××—×¨×ª</p>
          </div>
        `;
      }
    }

    // ×¡×™× ×•×Ÿ ××•×¦×¨×™× ×œ×¤×™ ×§×˜×’×•×¨×™×”
    function filterByCategory(category) {
      currentFilter = category;
      
      if (category === 'all') {
        filteredProducts = [...allProducts];
      } else {
        filteredProducts = allProducts.filter(product => 
          product.title.toLowerCase().includes(category) || 
          (product.description && product.description.toLowerCase().includes(category))
        );
      }
      
      applySearchFilter();
    }

    // ×¡×™× ×•×Ÿ ×œ×¤×™ ×—×™×¤×•×©
    function applySearchFilter() {
      const searchTerm = searchInput.value.toLowerCase().trim();
      
      if (searchTerm) {
        filteredProducts = filteredProducts.filter(product =>
          product.title.toLowerCase().includes(searchTerm) ||
          (product.description && product.description.toLowerCase().includes(searchTerm))
        );
      }
      
      renderProducts();
    }

    // ×¨×™× ×“×•×¨ ××•×¦×¨×™×
    function renderProducts() {
      updateProductCount();
      
      if (filteredProducts.length === 0) {
        return;
      }

      productsContainer.innerHTML = '';

      filteredProducts.forEach((product, index) => {
        const card = document.createElement('div');
        card.className = 'product';
        card.style.animationDelay = `${index * 0.1}s`;
        
        // ×–×™×”×•×™ ×¡×•×’ ×”××•×¦×¨ ×œ×ª×’
        let badge = '';
        const title = product.title.toLowerCase();
        if (title.includes('×¢×•×’×”') || title.includes('cake')) {
          badge = 'ğŸ‚ ×¢×•×’×”';
        } else if (title.includes('×¢×•×’×™×”') || title.includes('cookie')) {
          badge = 'ğŸª ×¢×•×’×™×”';
        } else {
          badge = 'ğŸ® ×§×™× ×•×—';
        }

        card.innerHTML = `
          <div class="product-badge">${badge}</div>
          <img src="/images/${product.image}" alt="${product.title}" loading="lazy">
          <h3>${product.title}</h3>
          <p>${product.description || '×§×™× ×•×— ×˜×¢×™× ×•××™×•×—×“ ×‘××™× ×•'}</p>
          <button class="add-to-cart" data-id="${product.id}">
            <span class="btn-text">ğŸ›’ ×”×•×¡×£ ×œ×¡×œ</span>
          </button>
        `;
        
        productsContainer.appendChild(card);
      });
    }

    // ×˜×¢×™× ×ª ××•×¦×¨×™× ××”×©×¨×ª
    async function fetchProducts() {
      try {
        showLoading();
        const response = await fetch('/api/products');
        allProducts = await response.json();
        filteredProducts = [...allProducts];
        renderProducts();
      } catch (error) {
        console.error('×©×’×™××” ×‘×˜×¢×™× ×ª ××•×¦×¨×™×:', error);
        productsContainer.innerHTML = `
          <div class="no-results">
            <div class="no-results-icon">âš ï¸</div>
            <h3>×©×’×™××” ×‘×˜×¢×™× ×ª ×”××•×¦×¨×™×</h3>
            <p>×× × × ×¡×• ×œ×¨×¢× ×Ÿ ××ª ×”×“×£</p>
          </div>
        `;
      }
    }

    // ×”×•×¡×¤×” ×œ×¡×œ ×¢× ×× ×™××¦×™×”
    async function addToCart(productId, buttonElement) {
      const originalText = buttonElement.innerHTML;
      
      try {
        // ×× ×™××¦×™×™×ª ×›×¤×ª×•×¨
        buttonElement.classList.add('adding-to-cart');
        buttonElement.innerHTML = '<span>××•×¡×™×£...</span>';
        
        const response = await fetch('/api/cart', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productId })
        });

        if (response.status === 401) {
          window.location.href = 'login.html';
          return;
        }

        const result = await response.json();
        
        if (!response.ok) {
          throw new Error(result.error || '×©×’×™××” ×‘×”×•×¡×¤×” ×œ×¡×œ');
        }

        // ×”×¦×’×ª ×”×•×“×¢×ª ×”×¦×œ×—×”
        const product = allProducts.find(p => p.id === productId);
        showSuccessToast(`âœ… ${product?.title || '×”××•×¦×¨'} ×”×ª×•×•×¡×£ ×œ×¡×œ!`);
        
        // ×× ×™××¦×™×™×ª ×”×¦×œ×—×”
        buttonElement.innerHTML = '<span>âœ… ×”×ª×•×•×¡×£!</span>';
        buttonElement.style.background = 'var(--gradient-secondary)';
        
        setTimeout(() => {
          buttonElement.innerHTML = originalText;
          buttonElement.style.background = '';
          buttonElement.classList.remove('adding-to-cart');
        }, 1500);

      } catch (error) {
        console.error('×©×’×™××” ×‘×”×•×¡×¤×” ×œ×¡×œ:', error);
        alert(error.message || '×©×’×™××” ×‘×”×•×¡×¤×” ×œ×¡×œ');
        
        buttonElement.innerHTML = originalText;
        buttonElement.classList.remove('adding-to-cart');
      }
    }

    // Event Listeners
    
    // ×—×™×¤×•×© ×‘×–××Ÿ ×××ª
    searchInput.addEventListener('input', debounce(() => {
      filteredProducts = currentFilter === 'all' 
        ? [...allProducts] 
        : allProducts.filter(product => 
            product.title.toLowerCase().includes(currentFilter) || 
            (product.description && product.description.toLowerCase().includes(currentFilter))
          );
      applySearchFilter();
    }, 300));

    // ×›×¤×ª×•×¨×™ ×¡×™× ×•×Ÿ
    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        // ×¢×“×›×•×Ÿ ××¦×‘ ×›×¤×ª×•×¨×™×
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        
        // ×¡×™× ×•×Ÿ
        const filter = button.getAttribute('data-filter');
        filterByCategory(filter);
      });
    });

    // ×”×•×¡×¤×” ×œ×¡×œ (Event Delegation)
    productsContainer.addEventListener('click', async (e) => {
      const button = e.target.closest('.add-to-cart');
      if (!button) return;

      const productId = button.getAttribute('data-id');
      if (!productId) {
        alert('×©×’×™××”: ××–×”×” ××•×¦×¨ ×—×¡×¨');
        return;
      }

      await addToCart(productId, button);
    });

    // ×¤×•× ×§×¦×™×™×ª ×¢×™×›×•×‘ (debounce) ×œ×—×™×¤×•×©
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
    document.addEventListener('DOMContentLoaded', () => {
      fetchProducts();
    });

    // ×”×¡×ª×¨×ª toast ×‘×œ×—×™×¦×”
    successToast.addEventListener('click', () => {
      successToast.classList.remove('show');
    });
  </script>
