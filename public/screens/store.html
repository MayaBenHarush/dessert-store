<body>

  <h1 id="page-title">×—× ×•×ª ×§×™× ×•×—×™× ğŸ°</h1>

  <script>
    // === ××—×™×¨×•×Ÿ ===
    const PRICE_MAP = {

      'cookies-box': 125,
      'cupcakes': 160,
      'minnie-mous-cake': 300,
      'nutella-box': 70,
      'pizza-cookie': 120,
      'white-design-cake': 140
    };
    const priceOf = (id) => (id in PRICE_MAP) ? PRICE_MAP[id] : (String(id).includes('cookie') ? 17 : 0);
    const nis = n => `â‚ª${n}`;

    // ×˜×¢×™× ×ª ×”×ª×××•×ª ××™×©×™×•×ª
    function loadUICustomization() {
      const theme = localStorage.getItem('theme') || 'light';
      const themeToggle = document.getElementById('theme-toggle');
      const languageToggle = document.getElementById('language-toggle');
      if (theme === 'dark') { document.body.classList.add('dark-theme'); themeToggle.textContent = 'â˜€ï¸ ××¦×‘ ×‘×”×™×¨'; }
      else { document.body.classList.remove('dark-theme'); themeToggle.textContent = 'ğŸŒ™ ××¦×‘ ×›×”×”'; }
      const currentLanguage = localStorage.getItem('language') || 'he';
      languageToggle.textContent = currentLanguage === 'en' ? 'ğŸŒ ×¢×‘×¨×™×ª' : 'ğŸŒ English';
      updateInterfaceLanguage(currentLanguage);
    }

    function updateInterfaceLanguage(lang) {
      const t = {
        he:{'nav-store':'×—× ×•×ª','nav-cart':'×¡×œ ×”×§× ×™×•×ª','nav-checkout':'×ª×©×œ×•×','nav-myitems':'×”×¨×›×™×©×•×ª ×©×œ×™','nav-login':'×”×ª×—×‘×¨×•×ª','nav-logout':'×”×ª× ×ª×§×•×ª','nav-admin':'× ×™×”×•×œ','page-title':'×—× ×•×ª ×§×™× ×•×—×™× ğŸ°','search-placeholder':'×—×¤×© ×§×™× ×•×—...','theme-dark':'ğŸŒ™ ××¦×‘ ×›×”×”','theme-light':'â˜€ï¸ ××¦×‘ ×‘×”×™×¨'},
        en:{'nav-store':'Store','nav-cart':'Shopping Cart','nav-checkout':'Checkout','nav-myitems':'My Purchases','nav-login':'Login','nav-logout':'Logout','nav-admin':'Admin','page-title':'Desserts Store ğŸ°','search-placeholder':'Search dessert...','theme-dark':'ğŸŒ™ Dark Mode','theme-light':'â˜€ï¸ Light Mode'}
      }[lang];
      if(!t) return;
      navStore.textContent=t['nav-store']; navCart.textContent=t['nav-cart']; navCheckout.textContent=t['nav-checkout'];
      navMyitems.textContent=t['nav-myitems']; loginLink.textContent=t['nav-login']; logoutBtn.textContent=t['nav-logout'];
      navAdmin.textContent=t['nav-admin']; pageTitle.textContent=t['page-title']; search.placeholder=t['search-placeholder'];
      themeToggle.textContent=(localStorage.getItem('theme')||'light')==='dark'?t['theme-light']:t['theme-dark'];
      if(lang==='en'){document.documentElement.dir='ltr';document.documentElement.lang='en';}
      else{document.documentElement.dir='rtl';document.documentElement.lang='he';}
    }

    const navStore=document.getElementById('nav-store'); const navCart=document.getElementById('nav-cart');
    const navCheckout=document.getElementById('nav-checkout'); const navMyitems=document.getElementById('nav-myitems');
    const loginLink=document.getElementById('login-link'); const logoutBtn=document.getElementById('logout'); const navAdmin=document.getElementById('nav-admin');
    const pageTitle=document.getElementById('page-title'); const search=document.getElementById('search'); const themeToggle=document.getElementById('theme-toggle');

    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-theme');
      localStorage.setItem('theme', isDark ? 'light' : 'dark'); loadUICustomization();
    });
    document.getElementById('language-toggle').addEventListener('click', () => {
      const cur = localStorage.getItem('language') || 'he';
      const next = cur === 'he' ? 'en' : 'he';
      localStorage.setItem('language', next);
      document.getElementById('language-toggle').textContent = next === 'en' ? 'ğŸŒ ×¢×‘×¨×™×ª' : 'ğŸŒ English';
      updateInterfaceLanguage(next);
      render(); // ×—×™×¤×•×© ×™×ª×¢×“×›×Ÿ ×œ×¤×™ ×”×©×¤×” ×”×—×“×©×”
    });

    // ×”×¨×©××•×ª/× ×™×•×•×˜
    async function setupAuthButtons() {
      let loggedIn = false, username = '';
      try { const r = await fetch('/api/session'); if (r.ok) { loggedIn = true; const data = await r.json(); username = data.username; } } catch {}
      loginLink.style.display = loggedIn ? 'none' : '';
      logoutBtn.style.display = loggedIn ? '' : 'none';
      navAdmin.style.display = (loggedIn && username === 'admin') ? '' : 'none';
    }
    setupAuthButtons();
    logoutBtn.onclick = async () => { try { await fetch('/api/logout',{method:'POST'}); } finally { location.href='login.html'; } };

    // ×˜×•×¡×˜
    const toastEl=document.getElementById('toast'); let toastTimer;
    function showToast(msg){ toastEl.textContent=msg; toastEl.classList.add('show'); clearTimeout(toastTimer); toastTimer=setTimeout(()=>toastEl.classList.remove('show'),1500); }

    // ×ª×¨×’×•××™ ×©××•×ª ××•×¦×¨×™× (he/en)
    const productTranslations = {
      'bagle-cookie':{he:'×¢×•×’×™×™×ª ×‘×™×™×’×œ',en:'Bagel Cookie'},
      'caramel-cookie':{he:'×¢×•×’×™×™×ª ×§×¨××œ',en:'Caramel Cookie'},
      'chocolate-cake':{he:'×¢×•×’×ª ×©×•×§×•×œ×“',en:'Chocolate Cake'},
      'cookies-box':{he:'×§×•×¤×¡×ª ×¢×•×’×™×•×ª',en:'Cookies Box'},
      'cupcakes':{he:'×§××¤×§×™×™×§×¡',en:'Cupcakes'},
      'kinder-cookie':{he:'×¢×•×’×™×™×ª ×§×™× ×“×¨',en:'Kinder Cookie'},
      'lotus-cookie':{he:'×¢×•×’×™×™×ª ×œ×•×˜×•×¡',en:'Lotus Cookie'},
      'minnie-mous-cake':{he:'×¢×•×’×ª ××™× ×™ ×××•×¡',en:'Minnie Mouse Cake'},
      'nutella-box':{he:'×§×•×¤×¡×ª × ×•×˜×œ×”',en:'Nutella Box'},
      'nutella-cookie':{he:'×¢×•×’×™×™×ª × ×•×˜×œ×”',en:'Nutella Cookie'},
      'orange-cake':{he:'×¢×•×’×ª ×ª×¤×•×–',en:'Orange Cake'},
      'pizza-cookie':{he:'×¢×•×’×™×™×ª ×¤×™×¦×”',en:'Pizza Cookie'},
      'white-chocolate-cookie':{he:'×¢×•×’×™×™×ª ×©×•×§×•×œ×“ ×œ×‘×Ÿ',en:'White Chocolate Cookie'},
      'white-design-cake':{he:'×¢×•×’×” ×œ×‘× ×” ××¢×•×¦×‘×ª',en:'White Design Cake'}
    };

    // × ×˜×¢×Ÿ ×¤×¢× ××—×ª â€“ × ×¡× ×Ÿ ×‘×¦×“ ×”×œ×§×•×— (×›×“×™ ×œ×ª××•×š ×‘×¢×‘×¨×™×ª/×× ×’×œ×™×ª)
    let allProducts = [];
    async function fetchAll(){ const r=await fetch('/api/products'); allProducts=await r.json(); }

    // ×¨×™× ×“×•×¨ ×¢× ×¡×™× ×•×Ÿ ×œ×¤×™ ×©×¤×ª ×”×××©×§
    async function render(){
      if(!allProducts.length) await fetchAll();
      const lang = localStorage.getItem('language') || 'he';
      const term = (search.value||'').trim().toLowerCase();

      const list = term
        ? allProducts.filter(p=>{
            const he = (productTranslations[p.id]?.he) || '';
            const en = (productTranslations[p.id]?.en) || p.title || '';
            const target = (lang==='he' ? he : en).toLowerCase();
            return target.includes(term);
          })
        : allProducts.slice();

      const container=document.getElementById('products'); container.innerHTML='';
      for(const p of list){
        const displayName = (productTranslations[p.id]?.[lang]) || p.title;
        const unit = priceOf(p.id);
        const card=document.createElement('div'); card.className='product';
        card.innerHTML=`
          <img src="/images/${p.image}" alt="${displayName}">
          <h3>${displayName} Â· <span class="price">${nis(unit)}</span></h3>
          <p class="meta">${p.description||''}</p>
          <button data-id="${p.id}" data-title="${displayName}">${lang==='en'?'Add to Cart':'×”×•×¡×£ ×œ×¡×œ'}</button>
        `;
        container.appendChild(card);
      }
    }

    document.getElementById('products').addEventListener('click', async (e)=>{
      const btn=e.target.closest('button[data-id]'); if(!btn) return;
      const id=btn.getAttribute('data-id'); const title=btn.getAttribute('data-title');
      const r=await fetch('/api/cart',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({productId:id})});
      if(r.status===401){ location.href='login.html'; return; }
      if(r.ok){ const lang=localStorage.getItem('language')||'he'; showToast(lang==='en'?`${title} added to cart`:`${title} × ×•×¡×£ ×œ×¡×œ`); }
    });

    search.addEventListener('input', render);

    loadUICustomization();
    render();
  </script>
