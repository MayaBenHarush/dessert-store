<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>הרכישות שלי</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="/assets/translations"></script>
  <style>.price{font-weight:800}</style>
</head>
<body class="myitems-page">
  <nav>
    <a href="store.html" id="nav-store" data-key="nav.store">חנות</a>
    <a href="cart.html" id="nav-cart" data-key="nav.cart">סל הקניות</a>
    <a href="checkout.html" id="nav-checkout" data-key="nav.checkout">תשלום</a>
    <a href="myitems.html" id="nav-myitems" data-key="nav.myPurchases">הרכישות שלי</a>
    <a id="login-link" href="login.html" data-key="nav.login">התחברות</a>
    <button id="logout" style="display:none" data-key="nav.logout">התנתקות</button>
    <a href="admin.html" id="nav-admin" data-key="nav.admin" style="display:none">ניהול</a>
    <a href="cake-designer.html">🎨 עיצוב עוגה</a>
    <a href="dessert-finder.html" data-key="nav.dessertFinder">🔍 מציאת קינוח מושלם</a>
    <a href="wheel.html">🎡 גלגל מזל</a>
    <a href="recipes.html" id="nav-recipes" data-key="nav.recipes">🍪 מתכונים</a>
    <button id="theme-toggle">🌙 מצב כהה</button>
    <button id="language-toggle">🌐 English</button>
  </nav>
  <h1 id="page-title">הרכישות שלי</h1>
  <div id="list"></div>

  <script>
    // טעינת התאמות אישיות מ-localStorage
    function loadUICustomization() {
      const theme = localStorage.getItem('theme') || 'light';
      const themeToggle = document.getElementById('theme-toggle');
      const languageToggle = document.getElementById('language-toggle');
      
      // עדכון נושא
      if (theme === 'dark') {
        document.body.classList.add('dark-theme');
        themeToggle.textContent = '☀️ מצב בהיר';
      } else {
        document.body.classList.remove('dark-theme');
        themeToggle.textContent = '🌙 מצב כהה';
      }
      
      // עדכון כפתור שפה
      const currentLanguage = localStorage.getItem('language') || 'he';
      if (currentLanguage === 'en') {
        languageToggle.textContent = '🌐 עברית';
      } else {
        languageToggle.textContent = '🌐 English';
      }
      
      updateInterfaceLanguage(currentLanguage);
    }

    // החלפת נושא
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-theme');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
      loadUICustomization();
    });

    // החלפת שפה
    document.getElementById('language-toggle').addEventListener('click', () => {
      const current = localStorage.getItem('language') || 'he';
      const next = current === 'he' ? 'en' : 'he';
      localStorage.setItem('language', next);
      document.getElementById('language-toggle').textContent = next === 'en' ? '🌐 עברית' : '🌐 English';
      updateInterfaceLanguage(next);
      loadMyItems();
    });

    const slugify = s => String(s||'').trim().toLowerCase().replace(/[^\p{L}\p{N} ]/gu,'').replace(/\s+/g,'-');
    const nis=n=>`₪${n}`;
    const PRICE_MAP={'chocolate-cake':150,'8-cookies-box':125,'cupcakes':160,'minnie-mous-cake':300,'nutella-box':70,'chocolate-pizza-xl':120,'bento-design-cake':140,'chocolate-design-cake':180,'orange-cake':70,'white-design-cake':140,'pizza-cookie':120,'pizza cookie':120};
    const NAMES={
      he:{'chocolate-cake':'עוגת שוקולד מעוצבת','8-cookies-box':'מארז 8 עוגיות','cupcakes':'קאפקייקס','minnie-mous-cake':'עוגת מיני מאוס','nutella-box':'מארז מגולגלות נוטלה','chocolate-pizza-xl':'פיצת שוקולד גדולה','bento-design-cake':'עוגת בנטו מעוצבת','chocolate-design-cake':'עוגת שוקולד מעוצבת','orange-cake':'עוגת תפוזים','bagle-cookie':'עוגיית בייגל','caramel-cookie':'עוגיית קרמל','kinder-cookie':'עוגיית קינדר','lotus-cookie':'עוגיית לוטוס','nutella-cookie':'עוגיית נוטלה','white-chocolate-cookie':'עוגיית שוקולד לבן','white-design-cake':'עוגת בנטו מעוצבת','pizza-cookie':'פיצת שוקולד גדולה','pizza cookie':'פיצת שוקולד גדולה'},
      en:{'chocolate-cake':'Chocolate Design Cake','8-cookies-box':'8 Cookies Box','cupcakes':'Cupcakes','minnie-mous-cake':'Minnie Mouse Cake','nutella-box':'Nutella Box','chocolate-pizza-xl':'Chocolate Pizza XL','bento-design-cake':'Bento Design Cake','chocolate-design-cake':'Chocolate Design Cake','orange-cake':'Orange Cake','bagle-cookie':'Bagel Cookie','caramel-cookie':'Caramel Cookie','kinder-cookie':'Kinder Cookie','lotus-cookie':'Lotus Cookie','nutella-cookie':'Nutella Cookie','white-chocolate-cookie':'White Chocolate Cookie','white-design-cake':'Bento Design Cake','pizza-cookie':'Chocolate Pizza XL','pizza cookie':'Chocolate Pizza XL'}
    };
    const priceOf = (prod)=>{const id=String(prod.id??''); const title=String(prod.title??''); const k=[id,slugify(id),title,slugify(title)].find(x=>x in PRICE_MAP); return k?PRICE_MAP[k]:(/(cookie)/i.test(id+title)?17:0);};
    const nameOf = (prod,lang)=>{const id=String(prod.id??''); const title=String(prod.title??''); const dict=NAMES[lang]||{}; const k=[id,slugify(id),title,slugify(title)].find(x=>dict[x]); return k?dict[k]:(title||id);};

    function updateInterfaceLanguage(lang) {
      const texts = {
        he:{'nav-store':'חנות','nav-cart':'סל הקניות','nav-checkout':'תשלום','nav-myitems':'הרכישות שלי','nav-login':'התחברות','nav-logout':'התנתקות','nav-admin':'ניהול','page-title':'הרכישות שלי','theme-dark':'🌙 מצב כהה','theme-light':'☀️ מצב בהיר'},
        en:{'nav-store':'Store','nav-cart':'Shopping Cart','nav-checkout':'Checkout','nav-myitems':'My Purchases','nav-login':'Login','nav-logout':'Logout','nav-admin':'Admin','page-title':'My Purchases','theme-dark':'🌙 Dark Mode','theme-light':'☀️ Light Mode'}
      }[lang];
      if (!texts) return;
      document.getElementById('nav-store').textContent = texts['nav-store'];
      document.getElementById('nav-cart').textContent = texts['nav-cart'];
      document.getElementById('nav-checkout').textContent = texts['nav-checkout'];
      document.getElementById('nav-myitems').textContent = texts['nav-myitems'];
      document.getElementById('login-link').textContent = texts['nav-login'];
      document.getElementById('logout').textContent = texts['nav-logout'];
      // תיקון: כפתור הניהול יופיע רק למנהל
      const adminLink = document.getElementById('nav-admin');
      if (adminLink) adminLink.textContent = texts['nav-admin'];
      document.getElementById('page-title').textContent = texts['page-title'];
      const theme = localStorage.getItem('theme') || 'light';
      document.getElementById('theme-toggle').textContent = theme === 'dark' ? texts['theme-light'] : texts['theme-dark'];
      if (lang === 'en') { document.documentElement.dir='ltr'; document.documentElement.lang='en'; }
      else { document.documentElement.dir='rtl'; document.documentElement.lang='he'; }
    }

    async function setupAuthButtons() {
      const loginLink = document.getElementById('login-link');
      const logoutBtn = document.getElementById('logout');
      const adminLink = document.getElementById('nav-admin');
      
      let loggedIn = false;
      let username = '';
      
      try { 
        const r = await fetch('/api/session'); 
        if (r.ok) { 
          loggedIn = true; 
          const data = await r.json(); 
          username = data.username; 
        } 
      } catch {}
      
      // הצגת/הסתרת כפתורי התחברות והתנתקות
      loginLink.style.display = loggedIn ? 'none' : '';
      logoutBtn.style.display = loggedIn ? '' : 'none';
      
      // כפתור הניהול יופיע רק אם המשתמש מחובר וזה admin
      if (adminLink) {
        adminLink.style.display = (loggedIn && username === 'admin') ? '' : 'none';
      }
    }
    
    setupAuthButtons();
    document.getElementById('logout').onclick = async () => { try { await fetch('/api/logout', { method: 'POST' }); } finally { location.href = 'login.html'; } };

    const list = document.getElementById('list');
    async function loadMyItems() {
      try {
        const res = await fetch('/api/my-items');
        if (res.status === 401) { location.href='login.html'; return; }
        const items = await res.json();

        list.innerHTML = '';
        if (!Array.isArray(items) || items.length === 0) {
          list.innerHTML = '<p>אין רכישות עדיין.</p>';
          return;
        }

        const lang = localStorage.getItem('language') || 'he';

        for (const it of items) {
          const p = { id: it.id, title: it.title, image: it.image };
          const productName = nameOf(p, lang);
          const price = priceOf(p);

          const card = document.createElement('div');
          card.className = 'item';
          card.innerHTML = `
            <img src="/images/${it.image}" alt="${productName}">
            <div>
              <h3>${productName} · <span class="price">${nis(price)}</span></h3>
              <div class="meta">${new Date(it.date).toLocaleDateString()}</div>
              <p>${it.description || ''}</p>
            </div>
          `;
          list.appendChild(card);
        }
      } catch {
        list.innerHTML = '<p>שגיאה בטעינה</p>';
      }
    }

    // טעינה ראשונית
    loadUICustomization(); 
    loadMyItems();
  </script>
</body>
</html>
