  <script>
    // === ××—×™×¨×•×Ÿ ===
    const PRICE_MAP={'chocolate-cake':150,'cookies-box':125,'cupcakes':160,'minnie-mous-cake':300,'nutella-box':70,'pizza-cookie':120,'white-design-cake':140};
    const priceOf = id => (id in PRICE_MAP) ? PRICE_MAP[id] : (String(id).includes('cookie') ? 17 : 0);
    const nis = n => `â‚ª${n}`;

    function loadUICustomization() {
      const theme = localStorage.getItem('theme') || 'light';
      const themeToggle = document.getElementById('theme-toggle');
      const languageToggle = document.getElementById('language-toggle');
      if (theme === 'dark') { document.body.classList.add('dark-theme'); themeToggle.textContent = 'â˜€ï¸ ××¦×‘ ×‘×”×™×¨'; }
      else { document.body.classList.remove('dark-theme'); themeToggle.textContent = 'ğŸŒ™ ××¦×‘ ×›×”×”'; }
      const currentLanguage = localStorage.getItem('language') || 'he';
      languageToggle.textContent = currentLanguage === 'en' ? 'ğŸŒ ×¢×‘×¨×™×ª' : 'ğŸŒ English';
      updateInterfaceLanguage(currentLanguage);
    }

    function updateInterfaceLanguage(lang) {
      const translations = {
        he: { 'nav-store':'×—× ×•×ª','nav-cart':'×¡×œ ×”×§× ×™×•×ª','nav-checkout':'×ª×©×œ×•×','nav-myitems':'×”×¨×›×™×©×•×ª ×©×œ×™','nav-login':'×”×ª×—×‘×¨×•×ª','nav-logout':'×”×ª× ×ª×§×•×ª','nav-admin':'× ×™×”×•×œ','page-title':'×”×¨×›×™×©×•×ª ×©×œ×™','theme-dark':'ğŸŒ™ ××¦×‘ ×›×”×”','theme-light':'â˜€ï¸ ××¦×‘ ×‘×”×™×¨' },
        en: { 'nav-store':'Store','nav-cart':'Shopping Cart','nav-checkout':'Checkout','nav-myitems':'My Purchases','nav-login':'Login','nav-logout':'Logout','nav-admin':'Admin','page-title':'My Purchases','theme-dark':'ğŸŒ™ Dark Mode','theme-light':'â˜€ï¸ Light Mode' }
      };
      const texts = translations[lang]; if (!texts) return;
      document.getElementById('nav-store').textContent = texts['nav-store'];
      document.getElementById('nav-cart').textContent = texts['nav-cart'];
      document.getElementById('nav-checkout').textContent = texts['nav-checkout'];
      document.getElementById('nav-myitems').textContent = texts['nav-myitems'];
      document.getElementById('login-link').textContent = texts['nav-login'];
      document.getElementById('logout').textContent = texts['nav-logout'];
      const adminLink = document.getElementById('admin-link'); if (adminLink) adminLink.textContent = texts['nav-admin'];
      document.getElementById('page-title').textContent = texts['page-title'];
      const theme = localStorage.getItem('theme') || 'light';
      document.getElementById('theme-toggle').textContent = theme === 'dark' ? texts['theme-light'] : texts['theme-dark'];
      if (lang === 'en') { document.documentElement.dir='ltr'; document.documentElement.lang='en'; }
      else { document.documentElement.dir='rtl'; document.documentElement.lang='he'; }
    }

    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-theme');
      localStorage.setItem('theme', isDark ? 'light' : 'dark'); loadUICustomization();
    });
    document.getElementById('language-toggle').addEventListener('click', () => {
      const current = localStorage.getItem('language') || 'he';
      const next = current === 'he' ? 'en' : 'he';
      localStorage.setItem('language', next);
      document.getElementById('language-toggle').textContent = next === 'en' ? 'ğŸŒ ×¢×‘×¨×™×ª' : 'ğŸŒ English';
      updateInterfaceLanguage(next); loadMyItems();
    });

    async function setupAuthButtons() {
      const loginLink = document.getElementById('login-link');
      const logoutBtn = document.getElementById('logout');
      const adminLink = document.getElementById('admin-link');
      let loggedIn = false, username = '';
      try { const r = await fetch('/api/session'); if (r.ok) { loggedIn = true; const data = await r.json(); username = data.username; } } catch {}
      loginLink.style.display = loggedIn ? 'none' : '';
      logoutBtn.style.display = loggedIn ? '' : 'none';
      if (adminLink) adminLink.style.display = (loggedIn && username === 'admin') ? '' : 'none';
    }
    setupAuthButtons();
    document.getElementById('logout').onclick = async () => { try { await fetch('/api/logout', { method: 'POST' }); } finally { location.href = 'login.html'; } };

    const list = document.getElementById('list');
    async function loadMyItems() {
      try {
        const res = await fetch('/api/my-items');
        if (res.status === 401) { location.href='login.html'; return; }
        const items = await res.json();

        list.innerHTML = '';
        if (!Array.isArray(items) || items.length === 0) {
          list.innerHTML = '<p>××™×Ÿ ×¨×›×™×©×•×ª ×¢×“×™×™×Ÿ.</p>';
          return;
        }

        for (const it of items) {
          const productName = (window.Translations?.getProduct && window.Translations.getProduct(it.id)) || it.title;
          const price = priceOf(it.id);

          const card = document.createElement('div');
          card.className = 'item';
          card.innerHTML = `
            <img src="/images/${it.image}" alt="${productName}">
            <div>
              <h3>${productName} Â· <span class="price">${nis(price)}</span></h3>
              <div class="meta">${new Date(it.date).toLocaleDateString()}</div>
              <p>${it.description || ''}</p>
            </div>
          `;
          list.appendChild(card);
        }
      } catch {
        list.innerHTML = '<p>×©×’×™××” ×‘×˜×¢×™× ×”</p>';
      }
    }

    loadUICustomization(); loadMyItems();
  </script>
